<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawkuma | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --accent: #8b5cf6; --bg: #0f172a; --card-bg: #1e293b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: white; overflow-x: hidden; }
        nav { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 12px 15px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass); }
        .logo { font-size: 20px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        
        /* Auth Styles */
        #login-trigger { background: var(--accent); color: white; border: none; padding: 7px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #user-display { display: none; align-items: center; gap: 10px; background: var(--glass); padding: 5px 10px; border-radius: 12px; border: 1px solid var(--glass); }
        .coin-box { color: #fbbf24; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        
        /* Login Modal Style */
        #auth-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid var(--accent); z-index: 2000; width: 85%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #auth-modal input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid var(--glass); background: #0f172a; color: white; box-sizing: border-box; }
        #auth-modal button { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--accent); color: white; margin-bottom: 10px; }
        .btn-close { background: transparent; color: #64748b; font-size: 13px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1500; }

        .container { padding: 15px; }
        .social-links { background: linear-gradient(45deg, #22d3ee, #8b5cf6); border-radius: 12px; padding: 15px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 10px; }
        .social-links a { color: white; text-decoration: none; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        h3.section-title { border-left: 4px solid var(--accent); padding-left: 10px; font-size: 16px; margin-bottom: 20px; text-transform: uppercase; }
        .manga-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { text-decoration: none; color: inherit; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass); transition: 0.3s; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .card-info { padding: 10px; }
        .title { font-size: 13px; font-weight: 600; line-height: 1.4; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 8px; }
        .ch-tag { background: var(--accent); color: white; font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        footer { text-align: center; padding: 30px; font-size: 12px; color: #64748b; border-top: 1px solid var(--glass); margin-top: 20px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">RAWKUMA</div>
        <div id="auth-area">
            <button id="login-trigger" onclick="toggleModal(true)">Login</button>
            <div id="user-display">
                <span id="user-name" style="font-size: 12px; max-width: 80px; overflow: hidden;"></span>
                <div class="coin-box"><i class="fas fa-coins"></i> <span id="user-coin">0</span></div>
            </div>
        </div>
    </nav>

    <div class="overlay" id="overlay" onclick="toggleModal(false)"></div>
    <div id="auth-modal">
        <h3 style="margin-top:0; text-align:center;">Email Login</h3>
        <p style="font-size:11px; color:#94a3b8; text-align:center; margin-bottom:20px;">If no account exists, we will create one for you.</p>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password (Min 6 chars)">
        <button class="btn-main" id="submit-auth">Sign In / Sign Up</button>
        <button class="btn-close" onclick="toggleModal(false)">Cancel</button>
    </div>

    <div class="container">
        <div class="social-links">
            <a href="https://t.me/Rawkuma_manga" target="_blank"><i class="fab fa-telegram"></i> Join Telegram Channel</a>
            <a href="https://t.me/ThomasGalivlOfficial" target="_blank"><i class="fas fa-user-shield"></i> Contact Admin (For Top-up)</a>
        </div>
        <h3 class="section-title">Latest Updates</h3>
        <div class="manga-grid" id="main-list"></div>
    </div>

    <footer>&copy; 2026 Rawkuma Manga. All Rights Reserved.</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCxIYq43QBw-dujP7RN7-AA7QkH4XyNoGU",
            authDomain: "rawkuma-paid-46cce.firebaseapp.com",
            projectId: "rawkuma-paid-46cce",
            storageBucket: "rawkuma-paid-46cce.firebasestorage.app",
            messagingSenderId: "946321532094",
            appId: "1:946321532094:web:d1c463a258f7fd94acaaef"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        // Modal Toggle
        window.toggleModal = (show) => {
            document.getElementById('auth-modal').style.display = show ? 'block' : 'none';
            document.getElementById('overlay').style.display = show ? 'block' : 'none';
        };

        // Auth Logic (Login/Signup)
        document.getElementById('submit-auth').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(!email || !password) return alert("Please fill all fields");

            try {
                // အရင်ဆုံး Login စမ်းဝင်မယ်
                await signInWithEmailAndPassword(auth, email, password);
                toggleModal(false);
            } catch (error) {
                // အကောင့်မရှိရင် အသစ်ဖွင့်မယ်
                if (error.code === 'auth/user-not-found') {
                    try {
                        await createUserWithEmailAndPassword(auth, email, password);
                        toggleModal(false);
                    } catch (err) {
                        alert("Signup Error: " + err.message);
                    }
                } else {
                    alert("Login Error: " + error.message);
                }
            }
        };

        // User State Observer
        onAuthStateChanged(auth, async (user) => {
            const trigger = document.getElementById('login-trigger');
            const display = document.getElementById('user-display');
            const userNameTxt = document.getElementById('user-name');
            const userCoinTxt = document.getElementById('user-coin');

            if (user) {
                trigger.style.display = 'none';
                display.style.display = 'flex';
                userNameTxt.innerText = user.email.split('@')[0];
                
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                
                if (userSnap.exists()) {
                    userCoinTxt.innerText = userSnap.data().coins;
                } else {
                    await setDoc(userRef, { 
                        email: user.email, 
                        coins: 0 
                    });
                    userCoinTxt.innerText = "0";
                }
            } else {
                trigger.style.display = 'block';
                display.style.display = 'none';
            }
        });
    </script>

    <script>
        const mangaList = [
            { id: "gomibako", title: "Gomibako Gurashi no Seijo-sama", cover: "https://i.ibb.co/LDFt7Mwv/1.jpg", lastCh: "Ch. 02" },
            { id: "bullyme", title: "Please Bully Me, Miss Villainess!", cover: "https://i.ibb.co/pBXnbVJP/Please-Bully-Me-Cover.webp", lastCh: "Ch. 01" },
            { id: "protagonist-path", title: "How to Walk the Protagonist’s Path to Glory", cover: "https://i.ibb.co/cSyPR5KF/IMG-20260106-000718-017.jpg", lastCh: "Ch. 01" }
        ];

        const grid = document.getElementById('main-list');
        mangaList.forEach(manga => {
            grid.innerHTML += `
                <a href="details.html?id=${manga.id}" class="card">
                    <img src="${manga.cover}" loading="lazy">
                    <div class="card-info">
                        <div class="title">${manga.title}</div>
                        <div class="ch-tag">${manga.lastCh}</div>
                    </div>
                </a>`;
        });
    </script>
</body>
</html>
