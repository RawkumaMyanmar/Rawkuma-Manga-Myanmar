<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawkuma | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --accent: #8b5cf6; --bg: #0f172a; --card-bg: #1e293b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: white; overflow-x: hidden; }
        
        /* Ads Section */
        .ads-banner { background: linear-gradient(90deg, #1e293b, #334155); padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); font-size: 13px; line-height: 1.6; }
        .ads-banner b { color: #fbbf24; display: block; margin-bottom: 5px; font-size: 15px; }
        .ads-banner a { color: #38bdf8; text-decoration: none; font-weight: bold; }

        nav { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 15px; position: sticky; top: 0; z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 15px; border-bottom: 1px solid var(--glass); }
        .logo { font-size: 24px; font-weight: 800; color: var(--accent); letter-spacing: 2px; }

        /* Search Bar */
        .search-container { width: 100%; max-width: 400px; position: relative; }
        .search-container input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--accent); border-radius: 20px; padding: 10px 15px 10px 40px; color: white; outline: none; transition: 0.3s; box-sizing: border-box; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--accent); }
        .search-container input:focus { background: rgba(255,255,255,0.1); box-shadow: 0 0 10px rgba(139, 92, 246, 0.3); }
        
        .container { padding: 15px; }
        .social-links { background: rgba(139, 92, 246, 0.1); border: 1px solid var(--accent); border-radius: 12px; padding: 15px; margin-bottom: 25px; display: flex; flex-direction: column; gap: 10px; }
        .social-links a { color: white; text-decoration: none; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        
        h3.section-title { border-left: 4px solid var(--accent); padding-left: 10px; font-size: 16px; margin-bottom: 20px; text-transform: uppercase; }
        .manga-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* --- ·Ä°·Äú·Ä∂·ÄÜ·Ä≠·ÄØ·Äí·Ä∫ ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨·Ä°·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ --- */
        .card { text-decoration: none; color: inherit; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass); transition: 0.3s; position: relative; }
        
        .flag-badge { 
            position: absolute; 
            top: 8px; 
            left: 8px; 
            width: 30px; /* ·Ä°·ÄÄ·Äª·Äö·Ä∫·ÄÄ·Ä≠·ÄØ 30px ·Äï·Ä≤ ·Äë·Ä¨·Ä∏·Äï·Ä´·Äô·Äö·Ä∫ */
            height: auto; 
            border-radius: 4px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); 
            z-index: 10; 
            border: 1px solid rgba(255,255,255,0.3);
            object-fit: cover;
        }

        .card img:not(.flag-badge) { 
            width: 100%; 
            height: 230px; 
            object-fit: cover; 
            display: block;
        }
        /* ---------------------------------- */

        .card-info { padding: 10px; }
        .title { font-size: 13px; font-weight: 600; line-height: 1.4; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        footer { text-align: center; padding: 30px; font-size: 12px; color: #64748b; border-top: 1px solid var(--glass); margin-top: 20px; }
    </style>
</head>
<body>

    <div class="ads-banner">
        <b>üì¢ Ads ·ÄÄ·Äº·Ä±·Ä¨·Ä∫·ÄÑ·Äæ·Ä¨·Äë·Ää·Ä∑·Ä∫·ÄÅ·Äª·ÄÑ·Ä∫·Äû·Ä∞·Äô·Äª·Ä¨·Ä∏ ·ÄÜ·ÄÄ·Ä∫·Äû·ÄΩ·Äö·Ä∫·Äõ·Äî·Ä∫</b>
        üìû +959445539870, +959445763265 <br>
        Telegram - <a href="https://t.me/ThomasGalivlOfficial">@ThomasGalivlOfficial</a>
    </div>

    <nav>
        <div class="logo">RAWKUMA</div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search stories...">
        </div>
    </nav>

    <div class="container">
        <div class="social-links">
            <a href="https://t.me/Rawkuma_manga" target="_blank"><i class="fab fa-telegram"></i> Join Telegram Channel</a>
            <a href="https://t.me/ThomasGalivlOfficial" target="_blank"><i class="fas fa-crown" style="color:#fbbf24;"></i> Be a Paid Member (Contact Admin)</a>
        </div>

        <h3 class="section-title">Latest Updates</h3>
        <div class="manga-grid" id="main-list"></div>
    </div>

    <footer>&copy; 2026 Rawkuma Manga. All Rights Reserved.</footer>

    <script>
        const mangaList = [
            { id: "gomibako", title: "Gomibako Gurashi no Seijo-sama", cover: "https://i.ibb.co/LDFt7Mwv/1.jpg", type: "jp" },
            { id: "bullyme", title: "Please Bully Me, Miss Villainess!", cover: "https://i.ibb.co/pBXnbVJP/Please-Bully-Me-Cover.webp", type: "cn" },
            { id: "protagonist-path", title: "How to Walk the Protagonist‚Äôs Path to Glory", cover: "https://i.ibb.co/cSyPR5KF/IMG-20260106-000718-017.jpg", type: "kr" },
            { id: "Team leader, please stand up straight.", title: "ÌåÄÏû•Îãò, ÎòëÎ∞îÎ°ú ÏÑúÏÑ∏Ïöî/Team leader, please stand straight", cover: "https://i.ibb.co/jPwj6Rcd/images.jpg", type: "kr" }
        ];

        const flags = {
            "jp": "https://flagcdn.com/w40/jp.png",
            "kr": "https://flagcdn.com/w40/kr.png",
            "cn": "https://flagcdn.com/w40/cn.png"
        };

        const grid = document.getElementById('main-list');
        const searchInput = document.getElementById('searchInput');

        function renderManga(list) {
            grid.innerHTML = "";
            list.forEach(manga => {
                grid.innerHTML += `
                    <a href="details.html?id=${manga.id}" class="card">
                        <img class="flag-badge" src="${flags[manga.type]}" alt="${manga.type}">
                        <img src="${manga.cover}" loading="lazy">
                        <div class="card-info">
                            <div class="title">${manga.title}</div>
                        </div>
                    </a>`;
            });
        }

        renderManga(mangaList);

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = mangaList.filter(m => m.title.toLowerCase().includes(term));
            renderManga(filtered);
        });
    </script>
</body>
</html>
