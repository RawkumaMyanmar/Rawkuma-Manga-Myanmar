        .sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 1500; }
        .sidebar-overlay.active { display: block; }
        .sidebar h2 { color: var(--accent); font-size: 20px; margin-bottom: 30px; border-bottom: 1px solid var(--glass); padding-bottom: 10px; }
        .sidebar a { display: flex; align-items: center; gap: 15px; color: white; text-decoration: none; padding: 12px; border-radius: 10px; margin-bottom: 10px; transition: 0.2s; font-size: 15px; }
        .sidebar a:hover { background: var(--accent); }
        .sidebar .req-container { position: relative; }
        .info-icon { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); font-size: 14px; color: #94a3b8; cursor: help; }

        /* Ads & Nav */
        .ads-banner { background: linear-gradient(90deg, #1e293b, #334155); padding: 15px; text-align: center; border-bottom: 2px solid var(--accent); font-size: 13px; line-height: 1.6; }
        nav { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 15px; position: sticky; top: 0; z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 15px; border-bottom: 1px solid var(--glass); }
        .logo { font-size: 24px; font-weight: 800; color: var(--accent); letter-spacing: 2px; }

        /* Search Bar */
        .search-container { width: 100%; max-width: 400px; position: relative; }
        .search-container input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--accent); border-radius: 20px; padding: 10px 15px 10px 40px; color: white; outline: none; box-sizing: border-box; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--accent); }

        /* Request Modal Style */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 3000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #1e293b; padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid var(--accent); }
        .modal-content h3 { margin-top: 0; color: var(--accent); }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; border-radius: 8px; color: white; box-sizing: border-box; }
        .btn-send { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Manga Grid */
        .container { padding: 15px; }
        h3.section-title { border-left: 4px solid var(--accent); padding-left: 10px; font-size: 16px; margin-bottom: 20px; }
        .manga-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { text-decoration: none; color: inherit; background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; border: 1px solid var(--glass); }
        .card img:not(.flag-badge) { width: 100%; height: 230px; object-fit: cover; }
        .flag-badge { position: absolute; top: 8px; left: 8px; width: 30px; border-radius: 4px; z-index: 10; }
        .card-info { padding: 10px; }
        .title { font-size: 13px; font-weight: 600; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
    </style>
</head>
