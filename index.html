<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rawkuma | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.05); 
            --accent: #8b5cf6; 
            --bg: #0f172a; 
            --card-bg: #1e293b;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { 
            -webkit-user-select: none; -ms-user-select: none; user-select: none; 
            -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent;
        }
        input { -webkit-user-select: text; user-select: text; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            overflow-x: hidden; 
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ads Container Style */
        .ads-container-wrapper { 
            width: 100%; 
            background: #1e293b; 
            padding: 10px 0; 
            border-bottom: 2px solid var(--accent);
        }
        #ads-display-area {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
        }
        .ad-item img {
            display: block;
            transition: transform 0.3s ease;
        }
        .ad-item img:active {
            transform: scale(0.98);
        }

        /* Navigation & Sidebar UI */
        nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); padding: 10px 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass); }
        .nav-top { display: flex; align-items: center; justify-content: space-between; width: 100%; height: 50px; }
        .menu-btn { font-size: 22px; cursor: pointer; transition: var(--transition); }
        .logo-text { font-size: 24px; font-weight: 800; color: var(--accent); letter-spacing: 2px; text-align: center; flex-grow: 1; }
        .site-logo { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent); pointer-events: none; }

        .sidebar { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #0f172a; z-index: 2000; transition: var(--transition); box-shadow: 10px 0 30px rgba(0,0,0,0.5); padding: 20px; box-sizing: border-box; }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1500; display: none; backdrop-filter: blur(3px); opacity: 0; transition: 0.3s; }
        .overlay.active { display: block; opacity: 1; }

        .search-wrapper { padding: 10px 0; width: 100%; display: flex; justify-content: center; }
        .search-container { width: 100%; max-width: 450px; position: relative; }
        .search-container input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass); border-radius: 25px; padding: 12px 15px 12px 45px; color: white; outline: none; }
        .search-container i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--accent); }

        .container { padding: 15px; }
        .section-title { border-left: 4px solid var(--accent); padding-left: 10px; font-size: 16px; margin-bottom: 20px; text-transform: uppercase; }
        .manga-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .card { text-decoration: none; color: inherit; background: var(--card-bg); border-radius: 12px; overflow: hidden; position: relative; transition: var(--transition); border: 1px solid var(--glass); animation: fadeInUp 0.5s ease backwards; }
        .card img:not(.flag-badge) { width: 100%; height: 230px; object-fit: cover; display: block; }
        .flag-badge { position: absolute; top: 8px; left: 8px; width: 30px; border-radius: 3px; z-index: 10; }
        .card-info { padding: 12px; background: linear-gradient(to top, rgba(15,23,42,0.9), transparent); }
        .title { font-size: 13px; font-weight: 600; line-height: 1.4; height: 38px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        footer { text-align: center; padding: 40px; font-size: 12px; color: #64748b; border-top: 1px solid var(--glass); margin-top: 20px; }
        .menu-item { padding: 14px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #cbd5e1; transition: 0.3s; }
        .menu-item:hover { background: rgba(139, 92, 246, 0.1); color: var(--accent); padding-left: 20px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header" style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="font-size: 18px; color: var(--accent); margin:0;">RAWKUMA</h2>
            <i class="fas fa-times" style="cursor:pointer;" onclick="toggleMenu()"></i>
        </div>
        <div class="coin-status-card" style="padding: 15px; background: rgba(251, 191, 36, 0.1); border-radius: 12px; margin-bottom: 20px; border: 1px solid #fbbf24;">
            <div style="font-size: 11px; color: #fbbf24; text-transform: uppercase;">My Balance</div>
            <div style="display: flex; align-items: center; gap: 10px; font-size: 20px; color: #fbbf24; font-weight: 800; margin-top: 5px;">
                <i class="fas fa-coins"></i><span id="user-coins">0</span>
            </div>
        </div>
        <div id="login-section">
            <div class="menu-item" onclick="openLoginModal()"><i class="fas fa-user-lock"></i> Login</div>
        </div>
        <div id="user-info" style="display: none;">
            <div class="menu-item" style="color: var(--accent); font-weight: bold;"><i class="fas fa-user-circle"></i> <span id="user-email">...</span></div>
            <div class="menu-item" onclick="logout()" style="color: #ef4444;"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
        <div class="menu-list" style="margin-top: 15px;">
            <div class="menu-item" onclick="filterManga('all')"><i class="fas fa-home"></i> Home</div>
            <div class="menu-item" onclick="filterManga('jp')"><i class="fas fa-book"></i> Manga</div>
            <div class="menu-item" onclick="filterManga('kr')"><i class="fas fa-scroll"></i> Manhwa</div>
            <div class="menu-item" onclick="filterManga('cn')"><i class="fas fa-pen-nib"></i> Manhua</div>
            <div class="menu-item" onclick="filterManga('18plus')"><i class="fas fa-heart"></i> 18+</div>
            <a href="AdvancedFilter.html" class="menu-item" style="text-decoration: none; color: white;">
                <i class="fas fa-search-plus" style="color: var(--accent);"></i> Advanced Filter
            </a>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div id="loginModal" style="display:none; position:fixed; z-index:3000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.85); backdrop-filter:blur(5px);">
        <div style="background:#1e293b; width:85%; max-width:320px; margin:120px auto; padding:25px; border-radius:20px; border:1px solid var(--accent); text-align:center;">
            <h3 style="color:var(--accent); margin-top:0;">Member Login</h3>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid var(--glass); background:#0f172a; color:white; box-sizing: border-box;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin:10px 0; border-radius:10px; border:1px solid var(--glass); background:#0f172a; color:white; box-sizing: border-box;">
            <button onclick="handleLogin()" style="width:100%; background:var(--accent); color:white; border:none; padding:12px; border-radius:10px; margin-top:10px; font-weight:bold;">Login</button>
            <button onclick="closeLoginModal()" style="background:none; border:none; color:#64748b; margin-top:15px;">Close</button>
        </div>
    </div>

    <div class="ads-container-wrapper">
        <div id="ads-display-area">
            <p style="text-align:center; font-size:12px; color:#64748b;">Loading Ads...</p>
        </div>
    </div>

    <nav>
        <div class="nav-top">
            <i class="fas fa-bars menu-btn" onclick="toggleMenu()"></i>
            <div class="logo-text">RAWKUMA</div>
            <img src="https://i.ibb.co/XfR4R4Jx/IMG-20260107-143629-039.jpg" class="site-logo" alt="Logo">
        </div>
        <div class="search-wrapper">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search stories...">
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="section-title" id="page-title">Latest Updates</h3>
        <div class="manga-grid" id="main-list"></div>
    </div>

    <footer>&copy; 2026 Rawkuma Myanmar.</footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            authDomain: "rawkuma-8f1ba.firebaseapp.com",
            projectId: "rawkuma-8f1ba",
            storageBucket: "rawkuma-8f1ba.firebasestorage.app",
            messagingSenderId: "8257070386",
            appId: "1:8257070386:web:74d861728b8378d86f232b"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- Ad Function (User Provided) ---
        function displayAds() {
            const adContainer = document.getElementById('ads-display-area'); 
            // Note: Firebase collection name should match your DB (e.g., "ads" or "advertisements")
            db.collection("ads").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                adContainer.innerHTML = "";
                if (snapshot.empty) {
                    adContainer.innerHTML = '<p style="text-align:center; font-size:12px; color:#64748b;">No Ads Available</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const ad = doc.data();
                    adContainer.innerHTML += `
                        <div class="ad-item" style="margin-bottom: 15px;">
                            <a href="${ad.targetUrl}" target="_blank">
                                <img src="${ad.imageUrl}" style="width:100%; border-radius:10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);" onerror="this.src='https://via.placeholder.com/600x337?text=Ad+Image+Error'">
                            </a>
                        </div>
                    `;
                });
            });
        }

        // --- Manga Functions ---
        const flags = { "jp": "https://flagcdn.com/w40/jp.png", "kr": "https://flagcdn.com/w40/kr.png", "cn": "https://flagcdn.com/w40/cn.png" };

        function loadMangasFromDB(filterType = 'all', searchTerm = '') {
            const grid = document.getElementById('main-list');
            let query = db.collection("mangas");
            if (filterType !== 'all') query = query.where("type", "==", filterType);
            query = query.orderBy("updatedAt", "desc");

            query.onSnapshot((querySnapshot) => {
                grid.innerHTML = "";
                querySnapshot.forEach((doc) => {
                    const manga = doc.data();
                    if (searchTerm && !manga.title.toLowerCase().includes(searchTerm.toLowerCase())) return;

                    const card = document.createElement('a');
                    card.href = `details.html?id=${doc.id}`;
                    card.className = 'card';
                    card.innerHTML = `
                        <img class="flag-badge" src="${flags[manga.type] || flags['jp']}">
                        <img src="${manga.cover}" loading="lazy">
                        <div class="card-info"><div class="title">${manga.title}</div></div>`;
                    grid.appendChild(card);
                });
            });
        }

        // Auth Listener
        auth.onAuthStateChanged(user => {
            const infoBox = document.getElementById('user-info'), loginBtn = document.getElementById('login-section');
            if (user) {
                infoBox.style.display = 'block'; loginBtn.style.display = 'none';
                document.getElementById('user-email').innerText = user.email.split('@')[0];
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) document.getElementById('user-coins').innerText = (doc.data().coins || 0).toLocaleString();
                });
            } else {
                infoBox.style.display = 'none'; loginBtn.style.display = 'block';
                document.getElementById('user-coins').innerText = "0";
            }
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            loadMangasFromDB('all', e.target.value);
        });

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }
        function openLoginModal() { document.getElementById('loginModal').style.display = 'block'; }
        function closeLoginModal() { document.getElementById('loginModal').style.display = 'none'; }
        function handleLogin() {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(e, p).then(() => closeLoginModal()).catch(err => alert(err.message));
        }
        function logout() { auth.signOut(); }

        // Initial Calls
        loadMangasFromDB();
        displayAds(); // Calling your custom function

    </script>
</body>
</html>
