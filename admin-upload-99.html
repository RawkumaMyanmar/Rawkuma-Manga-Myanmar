<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawkuma Admin | Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #8b5cf6; --bg: #0f172a; --card: #1e293b; --success: #10b981; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .form-box { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { color: var(--accent); font-size: 18px; margin-top: 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        label { display: block; font-size: 12px; margin: 10px 0 5px; color: #94a3b8; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; outline: none; box-sizing: border-box; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button:active { transform: scale(0.98); }
        .tab-btn { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn button { background: #334155; margin-top: 0; flex: 1; }
        .tab-btn button.active { background: var(--accent); }
        .status-msg { font-size: 12px; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="admin-ui" style="display: none;">
        <div class="tab-btn">
            <button id="manga-tab-btn" class="active" onclick="switchTab('manga')"><i class="fas fa-plus-circle"></i> Add Manga</button>
            <button id="chapter-tab-btn" onclick="switchTab('chapter')"><i class="fas fa-file-upload"></i> Add Chapter</button>
        </div>

        <div id="manga-section" class="form-box">
            <h2><i class="fas fa-book"></i> Create New Manga</h2>
            <label>Manga Title</label>
            <input type="text" id="m-title" placeholder="eg. Father, I Won't Do Anything">
            
            <label>Cover Image URL</label>
            <input type="text" id="m-cover" placeholder="Link from ImgBB or PostImage">
            
            <label>Type</label>
            <select id="m-type">
                <option value="jp">Manga (Japan)</option>
                <option value="kr">Manhwa (Korea)</option>
                <option value="cn">Manhua (China)</option>
            </select>

            <label>Genres (Comma separated)</label>
            <input type="text" id="m-genres" placeholder="Action, Adventure, Fantasy">

            <label>Description</label>
            <textarea id="m-desc" rows="3"></textarea>

            <button onclick="saveManga()" id="m-save-btn"><i class="fas fa-cloud-upload-alt"></i> Upload Story</button>
        </div>

        <div id="chapter-section" class="form-box" style="display: none;">
            <h2><i class="fas fa-scroll"></i> Publish Chapter</h2>
            <label>Manga Doc ID</label>
            <input type="text" id="c-manga-id" placeholder="Paste the Manga ID here">
            
            <label>Chapter Name</label>
            <input type="text" id="c-name" placeholder="eg. Chapter 01">

            <div style="display: flex; gap: 15px;">
                <div style="flex: 1;">
                    <label>Price (Coins)</label>
                    <input type="number" id="c-price" value="0">
                </div>
                <div style="flex: 1;">
                    <label>Order (Number)</label>
                    <input type="number" id="c-order" placeholder="eg. 1">
                </div>
            </div>

            <label>Image Links (One link per line)</label>
            <textarea id="c-images" rows="10" placeholder="https://i.ibb.co/image1.jpg&#10;https://i.ibb.co/image2.jpg"></textarea>

            <button onclick="saveChapter()" id="c-save-btn" style="background: var(--success);"><i class="fas fa-check-double"></i> Publish Chapter</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            projectId: "rawkuma-8f1ba",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // *** အရေးကြီးသည်- သင့် Admin Email ကို ဒီမှာ အစားထိုးပါ ***
        const ADMIN_EMAIL = "kakoyahara@gmail.com"; 

        // Auth Logic
        auth.onAuthStateChanged(user => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('admin-ui').style.display = 'block';
            } else {
                let email = prompt("Admin Email:");
                let pass = prompt("Password:");
                if (email && pass) {
                    auth.signInWithEmailAndPassword(email, pass).catch(err => {
                        alert("Unauthorized: " + err.message);
                        window.location.href = "index.html";
                    });
                } else {
                    window.location.href = "index.html";
                }
            }
        });

        function switchTab(type) {
            document.getElementById('manga-section').style.display = type === 'manga' ? 'block' : 'none';
            document.getElementById('chapter-section').style.display = type === 'chapter' ? 'block' : 'none';
            document.getElementById('manga-tab-btn').className = type === 'manga' ? 'active' : '';
            document.getElementById('chapter-tab-btn').className = type === 'chapter' ? 'active' : '';
        }

        async function saveManga() {
            const btn = document.getElementById('m-save-btn');
            const title = document.getElementById('m-title').value.trim();
            const cover = document.getElementById('m-cover').value.trim();
            const type = document.getElementById('m-type').value;
            const genres = document.getElementById('m-genres').value.split(',').map(g => g.trim()).filter(g => g !== "");
            const desc = document.getElementById('m-desc').value.trim();

            if(!title || !cover) return alert("Title and Cover are required!");

            btn.disabled = true; btn.innerHTML = "Uploading...";
            try {
                const docRef = await db.collection("mangas").add({
                    title, cover, type, genres, desc,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("SUCCESS! Manga ID: " + docRef.id);
                document.getElementById('c-manga-id').value = docRef.id; // Auto fill ID for chapter
            } catch(e) { alert("Permission Error: " + e.message); }
            btn.disabled = false; btn.innerHTML = "<i class='fas fa-cloud-upload-alt'></i> Upload Story";
        }

        async function saveChapter() {
            const btn = document.getElementById('c-save-btn');
            const mId = document.getElementById('c-manga-id').value.trim();
            const name = document.getElementById('c-name').value.trim();
            const price = parseInt(document.getElementById('c-price').value) || 0;
            const order = parseInt(document.getElementById('c-order').value) || 0;
            const images = document.getElementById('c-images').value.split('\n').map(l => l.trim()).filter(l => l !== "");

            if(!mId || !name || images.length === 0) return alert("Fill all fields correctly!");

            btn.disabled = true; btn.innerHTML = "Publishing...";
            try {
                await db.collection("mangas").doc(mId).collection("chapters").add({
                    name, price, order, images,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Chapter Published Successfully!");
                document.getElementById('c-name').value = "";
                document.getElementById('c-images').value = "";
                document.getElementById('c-order').value = order + 1; // Auto increment order
            } catch(e) { alert("Error: " + e.message); }
            btn.disabled = false; btn.innerHTML = "<i class='fas fa-check-double'></i> Publish Chapter";
        }
    </script>
</body>
</html>
