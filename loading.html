<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rawkuma | Loading...</title>
    <style>
        :root {
            --accent: #8b5cf6;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .loading-container {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- GIF Style --- */
        .loading-gif {
            width: 200px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
            transition: all 0.8s ease;
        }

        /* --- Text Title Style --- */
        .brand-title {
            position: absolute;
            font-size: 36px; /* ပိုကြီးအောင်နည်းနည်းထပ်တိုးထားပါတယ် */
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
        }

        /* Animation Classes */
        .hide-gif {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .show-text {
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- Welcome / Processing Text Style --- */
        .loader-text {
            margin-top: 50px; /* စာသားနှစ်ခုကြား ခြားနားချက်ကို ပိုကျယ်အောင် လုပ်လိုက်ပါပြီ */
            color: var(--accent);
            font-size: 18px; /* စာလုံးကို ပိုကြီးအောင် ပြင်လိုက်ပါတယ် */
            font-weight: bold;
            letter-spacing: 5px; /* စာလုံးကြားအကွာအဝေးကို ပိုလှအောင် တိုးလိုက်ပါတယ် */
            text-transform: uppercase;
            animation: pulse 1.5s infinite;
            transition: opacity 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <img src="https://i.ibb.co/GvW4F3gq/wallpaper.gif" alt="Loading" class="loading-gif" id="gifImg">
        
        <div class="brand-title" id="brandTitle">Rawkuma Channel</div>
        
        <div class="loader-text" id="statusText">Processing...</div>
    </div>

    <script>
        const gif = document.getElementById('gifImg');
        const title = document.getElementById('brandTitle');
        const status = document.getElementById('statusText');

        // ၁. စက္ကန့် ၂၅၀၀ ပြည့်ရင် ပုံကိုဖျောက်ပြီး Title ပြမယ်
        setTimeout(() => {
            gif.classList.add('hide-gif'); 
            status.style.opacity = '0'; 
            
            setTimeout(() => {
                gif.style.display = 'none'; 
                title.classList.add('show-text'); 
                status.innerText = "Welcome"; // စာသားပြောင်း
                status.style.opacity = '1';
            }, 600); 
        }, 2500);

        // ၂. စုစုပေါင်း ၅ စက္ကန့်ပြည့်ရင် index.html ကိုသွားမယ်
        setTimeout(() => {
            window.location.href = 'index.html'; 
        }, 5000);
    </script>

</body>
</html>
