<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Rawkuma Shorts | Premium Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --accent: #8b5cf6; 
            --tiktok-red: #ff0050;
            --tiktok-cyan: #20d5ea;
            --glass: rgba(255, 255, 255, 0.1); 
            --bg: #000000; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--bg); overflow: hidden; font-family: 'Segoe UI', Roboto, sans-serif; 
        }

        /* Video Container & Snapping */
        .video-container { 
            width: 100%; height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .video-container::-webkit-scrollbar { display: none; }

        .video-card { 
            width: 100%; height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000; 
            display: flex; align-items: center; justify-content: center;
        }

        video { 
            width: 100%; height: 100%; 
            object-fit: contain; /* ဗီဒီယိုပုံမပျက်စေရန် */
            background: #000;
        }

        /* Top Navigation */
        .top-nav { 
            position: fixed; top: 0; width: 100%; 
            padding: 20px 15px; display: flex; 
            justify-content: space-between; align-items: center; 
            z-index: 100; box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }

        .event-btn { 
            background: rgba(251, 191, 36, 0.15); 
            border: 1px solid rgba(251, 191, 36, 0.5); 
            color: #fbbf24; padding: 8px 18px; 
            border-radius: 50px; font-size: 13px; 
            font-weight: 800; backdrop-filter: blur(10px); 
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }
        .event-btn:active { transform: scale(0.9); }

        /* Sidebar UI */
        .side-bar { 
            position: absolute; right: 12px; bottom: 100px; 
            display: flex; flex-direction: column; gap: 22px; 
            color: white; z-index: 10; text-align: center; 
        }

        .icon-wrapper {
            display: flex; flex-direction: column; align-items: center;
            animation: fadeInRight 0.5s ease;
        }

        .icon-btn { 
            font-size: 30px; 
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.8));
            cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .icon-btn:active { transform: scale(1.3); }
        .icon-btn.liked { color: var(--tiktok-red); animation: heartBeat 0.4s; }

        .icon-wrapper span { font-size: 12px; font-weight: 600; margin-top: 5px; }

        /* Video Info Area */
        .video-info {
            position: absolute; bottom: 85px; left: 15px;
            color: white; z-index: 10; max-width: 70%;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }
        .uploader-name { font-weight: 800; font-size: 17px; margin-bottom: 8px; display: flex; align-items: center; gap: 5px; }
        .caption { font-size: 14px; line-height: 1.4; opacity: 0.9; }

        /* Bottom Nav & Plus Button */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            height: 70px; display: flex; justify-content: center; 
            align-items: center; z-index: 100;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .plus-btn { 
            width: 48px; height: 32px; background: white; 
            border-radius: 10px; display: flex; 
            align-items: center; justify-content: center; 
            position: relative; cursor: pointer; transition: 0.3s;
        }
        .plus-btn::before { content: ''; position: absolute; width: 100%; height: 100%; background: var(--tiktok-cyan); left: -3px; border-radius: 10px; z-index: -1; }
        .plus-btn::after { content: ''; position: absolute; width: 100%; height: 100%; background: var(--tiktok-red); right: -3px; border-radius: 10px; z-index: -2; }
        .plus-btn i { color: black; font-size: 18px; }

        /* Premium Modals */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85); 
            z-index: 2000; backdrop-filter: blur(15px); 
        }
        .modal-content { 
            background: #1e293b; width: 90%; max-width: 380px; 
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            padding: 30px 20px; border-radius: 30px 30px 0 0; 
            border-top: 2px solid var(--accent); color: white;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { bottom: -100%; } to { bottom: 0; } }
        @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        input, textarea { 
            width: 100%; padding: 15px; margin: 12px 0; 
            border-radius: 15px; border: 1px solid var(--glass); 
            background: #0f172a; color: white; outline: none; font-size: 15px;
        }
        .primary-btn { 
            width: 100%; background: var(--accent); border: none; 
            padding: 15px; border-radius: 15px; color: white; 
            font-weight: 800; font-size: 16px; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }

        .leaderboard-item { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: rgba(255,255,255,0.03);
            border-radius: 15px; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" style="color: white; font-size: 22px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.1); border-radius: 50%;"><i class="fas fa-arrow-left"></i></a>
        <div class="event-btn" onclick="openModal('eventModal')"><i class="fas fa-crown"></i> Monthly Rankings</div>
    </div>

    <div class="video-container" id="video-feed"></div>

    <div class="bottom-nav">
        <div class="plus-btn" onclick="checkVIPAndOpenUpload()"><i class="fas fa-plus"></i></div>
    </div>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top: 0;">Create Post</h3>
            <input type="text" id="videoUrl" placeholder="Paste Google Drive or MP4 Link">
            <textarea id="caption" rows="3" placeholder="Describe your video..."></textarea>
            <button class="primary-btn" onclick="handleUpload()">Publish Video</button>
            <button style="background:transparent; border:none; color:#64748b; width:100%; margin-top:15px; font-weight:bold;" onclick="closeModal('uploadModal')">Cancel</button>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
            <h3 style="color: #fbbf24; margin-top: 0; text-align: center;"><i class="fas fa-trophy"></i> Top Creators</h3>
            <p style="text-align: center; font-size: 12px; color: #94a3b8; margin-bottom: 20px;">Monthly Event: Win 1,000 Coins!</p>
            <div id="leaderboard-list"></div>
            <button class="primary-btn" style="background: #334155;" onclick="closeModal('eventModal')">Close</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            authDomain: "rawkuma-8f1ba.firebaseapp.com",
            projectId: "rawkuma-8f1ba",
            storageBucket: "rawkuma-8f1ba.firebasestorage.app",
            messagingSenderId: "8257070386",
            appId: "1:8257070386:web:74d861728b8378d86f232b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUserData = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection("users").doc(user.uid).onSnapshot(doc => currentUserData = doc.data());
            }
        });

        // --- Drive Link Converter ---
        function getDirectLink(url) {
            if (url.includes('drive.google.com')) {
                let videoId = "";
                if (url.includes('/d/')) {
                    videoId = url.split('/d/')[1].split('/')[0].split('?')[0];
                } else if (url.includes('id=')) {
                    videoId = url.split('id=')[1].split('&')[0];
                }
                return `https://docs.google.com/uc?export=download&id=${videoId}`;
            }
            return url;
        }

        function openModal(id) { 
            document.getElementById(id).style.display = 'block'; 
            if(id === 'eventModal') loadLeaderboard();
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function checkVIPAndOpenUpload() {
            if (!currentUserData) return alert("Please login first!");
            if (currentUserData.membership === "VIP") openModal('uploadModal');
            else alert("VIP Only! Upgrade to post videos.");
        }

        async function handleUpload() {
            const url = document.getElementById('videoUrl').value;
            const cap = document.getElementById('caption').value;
            if (!url) return alert("Please enter video URL!");

            try {
                await db.collection("shorts").add({
                    uploaderId: auth.currentUser.uid,
                    uploaderName: currentUserData.name || "User",
                    videoUrl: url,
                    caption: cap,
                    likes: 0,
                    likedBy: [],
                    monthKey: new Date().getMonth() + "-" + new Date().getFullYear(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert("Posted Successfully!");
                closeModal('uploadModal');
            } catch (e) { alert("Error uploading!"); }
        }

        function loadLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            const currentMonth = new Date().getMonth() + "-" + new Date().getFullYear();
            
            db.collection("shorts")
              .where("monthKey", "==", currentMonth)
              .orderBy("likes", "desc").limit(5).get().then(snap => {
                list.innerHTML = "";
                snap.forEach((doc, index) => {
                    const data = doc.data();
                    list.innerHTML += `
                        <div class="leaderboard-item">
                            <span><b>#${index+1}</b> ${data.uploaderName}</span>
                            <span style="color: #fbbf24; font-weight:bold;"><i class="fas fa-heart"></i> ${data.likes}</span>
                        </div>`;
                });
            });
        }

        async function toggleLike(videoId, btn) {
            if (!auth.currentUser) return alert("Login to like!");
            const uid = auth.currentUser.uid;
            const ref = db.collection("shorts").doc(videoId);
            const doc = await ref.get();
            const likedBy = doc.data().likedBy || [];

            if (likedBy.includes(uid)) {
                await ref.update({
                    likes: firebase.firestore.FieldValue.increment(-1),
                    likedBy: firebase.firestore.FieldValue.arrayRemove(uid)
                });
                btn.classList.remove('liked');
            } else {
                await ref.update({
                    likes: firebase.firestore.FieldValue.increment(1),
                    likedBy: firebase.firestore.FieldValue.arrayUnion(uid)
                });
                btn.classList.add('liked');
            }
        }

        function loadVideos() {
            db.collection("shorts").orderBy("createdAt", "desc").onSnapshot(snap => {
                const feed = document.getElementById('video-feed');
                feed.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const isLiked = data.likedBy && data.likedBy.includes(auth.currentUser?.uid);
                    const directUrl = getDirectLink(data.videoUrl);
                    
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <video loop playsinline preload="auto" onclick="this.paused ? this.play() : this.pause()">
                            <source src="${directUrl}" type="video/mp4">
                        </video>
                        <div class="side-bar">
                            <div class="icon-wrapper">
                                <i class="fas fa-heart icon-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${doc.id}', this)"></i>
                                <span id="like-count-${doc.id}">${data.likes}</span>
                            </div>
                            <div class="icon-wrapper">
                                <i class="fas fa-comment icon-btn"></i>
                                <span>0</span>
                            </div>
                            <div class="icon-wrapper">
                                <i class="fas fa-share icon-btn"></i>
                                <span>Share</span>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="uploader-name">@${data.uploaderName} <i class="fas fa-check-circle" style="font-size:12px; color:var(--tiktok-cyan);"></i></div>
                            <div class="caption">${data.caption}</div>
                        </div>`;
                    feed.appendChild(card);
                });
                setupObserver();
            });
        }

        function setupObserver() {
            const options = { threshold: 0.6 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        video.play().catch(() => {
                            video.muted = true;
                            video.play();
                        });
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, options);
            document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
        }

        loadVideos();
    </script>
</body>
</html>
