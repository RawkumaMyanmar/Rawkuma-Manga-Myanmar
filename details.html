<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manga Details | Rawkuma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.05); 
            --accent: #8b5cf6; 
            --bg: #0f172a; 
            --card-bg: #1e293b;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Global Protection System --- */
        * { 
            -webkit-user-select: none; -ms-user-select: none; user-select: none; 
            -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: var(--bg); color: white; 
            min-height: 100vh; overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Nav Bar */
        nav { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(15px); 
            padding: 10px 15px; position: sticky; top: 0; z-index: 1000; 
            display: flex; align-items: center; gap: 12px; 
            border-bottom: 1px solid var(--glass); 
            height: 60px; box-sizing: border-box;
        }
        .back-btn { 
            font-size: 20px; color: white; text-decoration: none; 
            transition: var(--transition); width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .back-btn:hover { background: var(--glass); color: var(--accent); }

        .vip-nav-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000; font-size: 10px; padding: 4px 10px; border-radius: 20px;
            font-weight: 900; box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
            display: none; align-items: center; gap: 5px; animation: fadeInUp 0.5s ease;
        }

        .coin-display {
            display: flex; align-items: center; gap: 8px;
            background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 5px 12px; border-radius: 20px; color: #fbbf24;
            font-weight: 800; font-size: 14px; margin-left: auto;
            animation: fadeInUp 0.5s ease;
        }

        /* Manga Header */
        .manga-header { 
            padding: 40px 20px; display: flex; gap: 20px; 
            position: relative; overflow: hidden; 
            min-height: 250px; align-items: flex-end;
        }

        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.4);
            transform: scale(1.1); z-index: -1;
        }

        .manga-cover { 
            width: 130px; height: 190px; object-fit: cover; 
            border-radius: 12px; pointer-events: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
            border: 2px solid rgba(255,255,255,0.1);
            animation: fadeInUp 0.6s ease;
        }

        .manga-info { flex: 1; z-index: 1; animation: fadeInUp 0.8s ease; }
        .manga-title { font-size: 24px; font-weight: 800; margin-bottom: 12px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); color: #f8fafc; }

        .genre-container { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .genre-badge {
            background: rgba(139, 92, 246, 0.15); color: #c084fc; 
            padding: 4px 12px; border-radius: 20px; font-size: 11px; 
            font-weight: 600; border: 1px solid rgba(139, 92, 246, 0.3);
        }

        /* --- New Actions Bar --- */
        .action-bar { display: flex; gap: 10px; margin-top: 15px; }
        .action-btn { 
            flex: 1; background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px; border-radius: 12px; font-size: 13px;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            transition: 0.3s; cursor: pointer;
        }
        .action-btn.active { color: var(--accent); border-color: var(--accent); background: rgba(139, 92, 246, 0.1); }
        .action-btn i { font-size: 16px; }

        /* --- Rating System --- */
        .rating-box { padding: 0 20px; margin-top: 10px; display: flex; align-items: center; gap: 10px; }
        .stars { color: #fbbf24; font-size: 18px; display: flex; gap: 4px; }
        .stars i { cursor: pointer; }
        .rating-count { font-size: 12px; color: #64748b; font-weight: bold; }

        /* Description Box */
        .desc-section { padding: 25px 20px; background: linear-gradient(to bottom, transparent, var(--bg)); }
        .manga-desc { font-size: 14px; color: #cbd5e1; line-height: 1.7; text-align: justify; }

        /* Chapters Section */
        .chapter-section { 
            padding: 25px 20px; background: var(--bg); border-radius: 30px 30px 0 0;
            margin-top: -20px; position: relative; z-index: 2;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
        }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .section-title { font-size: 19px; font-weight: 800; display: flex; align-items: center; gap: 12px; letter-spacing: 0.5px; margin: 0; }
        .section-title::before { content: ''; width: 4px; height: 22px; background: var(--accent); border-radius: 10px; box-shadow: 0 0 10px var(--accent); }
        
        .sort-btn { background: var(--glass); border: none; color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; }

        .chapter-list { display: flex; flex-direction: column; gap: 14px; padding-bottom: 30px; }
        .chapter-item { 
            background: var(--card-bg); padding: 18px; border-radius: 18px; 
            display: flex; justify-content: space-between; align-items: center; 
            text-decoration: none; color: white; border: 1px solid var(--glass); 
            transition: var(--transition);
        }
        .chapter-item:active { transform: scale(0.96); background: rgba(139, 92, 246, 0.1); border-color: var(--accent); }

        .chapter-info-box { display: flex; flex-direction: column; gap: 4px; }
        .chapter-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 12px; color: #f1f5f9; }
        .chapter-name i { color: var(--accent); font-size: 18px; }
        .chapter-date { font-size: 11px; color: #64748b; margin-left: 30px; font-weight: 500; }

        .price-badge { 
            padding: 6px 14px; border-radius: 10px; font-size: 12px; font-weight: 800;
            border: 1px solid #fbbf24; color: #fbbf24; background: rgba(251, 191, 36, 0.1);
            display: flex; align-items: center; gap: 5px;
        }
        .free-badge { color: #10b981; border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .vip-unlocked { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.15); border-style: dashed; }
        
        /* --- Comments Section Optimized --- */
        .comments-section { padding: 20px; border-top: 1px solid var(--glass); margin-bottom: 50px; }
        .comment-input-box { margin-bottom: 30px; overflow: hidden; }
        .comment-input-box textarea { 
            width: 100%; background: var(--card-bg); border: 1px solid var(--glass); 
            border-radius: 12px; padding: 15px; color: white; outline: none; resize: none;
            -webkit-user-select: text; user-select: text; box-sizing: border-box;
            transition: 0.3s;
        }
        .comment-input-box textarea:focus { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .comment-btn { 
            background: var(--accent); border: none; color: white; padding: 10px 24px; 
            border-radius: 10px; font-weight: bold; margin-top: 12px; float: right;
            cursor: pointer; transition: 0.3s;
        }
        .comment-btn:active { transform: scale(0.95); opacity: 0.8; }
        
        .comment-item { 
            background: rgba(255,255,255,0.03); padding: 16px; border-radius: 16px; 
            margin-bottom: 20px; display: flex; gap: 14px;
            border: 1px solid rgba(255,255,255,0.02);
            animation: fadeInUp 0.4s ease backwards;
        }
        .comment-pfp { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--glass); }
        .comment-content { flex: 1; }
        .comment-user { font-size: 14px; font-weight: bold; color: var(--accent); margin-bottom: 6px; display: block; }
        .comment-text { font-size: 14px; color: #e2e8f0; line-height: 1.6; -webkit-user-select: text; user-select: text; word-break: break-word; }
        .comment-time { font-size: 11px; color: #64748b; margin-top: 10px; display: block; font-style: italic; }

        .loading { text-align: center; padding: 100px 20px; color: #64748b; }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div id="vip-status" class="vip-nav-badge"><i class="fas fa-crown"></i> VIP</div>
        <div class="coin-display" id="coin-box" style="display: none;">
            <i class="fas fa-coins"></i><span id="user-coins">0</span>
        </div>
    </nav>

    <div id="manga-content">
        <div class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
    </div>

    <div class="chapter-section">
        <div class="section-header">
            <h3 class="section-title">Chapters</h3>
            <button class="sort-btn" id="sort-btn" onclick="toggleSort()"><i class="fas fa-sort-amount-down"></i> Newest</button>
        </div>
        <div class="chapter-list" id="chapter-list"></div>

        <div class="comments-section">
            <h3 class="section-title" style="margin-bottom: 20px;">Comments</h3>
            <div class="comment-input-box" id="comment-auth-gate">
                <textarea id="comment-text" rows="3" placeholder="Login to join the conversation..."></textarea>
                <button class="comment-btn" id="post-comment-btn" disabled>Post Comment</button>
            </div>
            <div id="comments-list"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- Security Layer ---
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            authDomain: "rawkuma-8f1ba.firebaseapp.com",
            projectId: "rawkuma-8f1ba",
            storageBucket: "rawkuma-8f1ba.firebasestorage.app",
            messagingSenderId: "8257070386",
            appId: "1:8257070386:web:74d861728b8378d86f232b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const mangaId = urlParams.get('id');
        let userVIP = false;
        let currentUserData = null;
        let sortOrder = 'desc';

        if (!mangaId) window.location.href = 'index.html';

        // --- Auth & Data Sync ---
        auth.onAuthStateChanged(user => {
            const coinBox = document.getElementById('coin-box');
            const vipBadge = document.getElementById('vip-status');
            const commentInput = document.getElementById('comment-text');
            const postBtn = document.getElementById('post-comment-btn');

            if (user) {
                coinBox.style.display = 'flex';
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        currentUserData = doc.data();
                        userVIP = currentUserData.membership === "VIP";
                        document.getElementById('user-coins').innerText = Number(currentUserData.coins || 0).toLocaleString();
                        vipBadge.style.display = userVIP ? 'flex' : 'none';
                        
                        // Enable Comments
                        commentInput.placeholder = "Write a comment...";
                        postBtn.disabled = false;
                        postBtn.onclick = postComment;

                        loadMangaDetails();
                        loadChapters();
                        checkBookmark();
                    }
                });
            } else {
                loadMangaDetails();
                loadChapters();
            }
            loadComments();
        });

        // --- Load Manga Details ---
        function loadMangaDetails() {
            db.collection("mangas").doc(mangaId).onSnapshot((doc) => {
                if (doc.exists) {
                    const manga = doc.data();
                    const avgRating = manga.rating || 0;
                    const ratingCount = manga.ratingCount || 0;
                    
                    let genreHtml = (manga.genres || []).map(g => `<span class="genre-badge">${g}</span>`).join('');

                    document.getElementById('manga-content').innerHTML = `
                        <div class="manga-header">
                            <div class="header-bg" style="background-image: url('${manga.cover}')"></div>
                            <img src="${manga.cover}" class="manga-cover">
                            <div class="manga-info">
                                <div class="manga-title">${manga.title}</div>
                                <div class="genre-container">${genreHtml}</div>
                                <div class="action-bar">
                                    <div class="action-btn" id="bookmark-btn" onclick="toggleBookmark()">
                                        <i class="far fa-bookmark"></i><span>Bookmark</span>
                                    </div>
                                    <div class="action-btn" onclick="shareManga('${manga.title}')">
                                        <i class="fas fa-share-alt"></i><span>Share</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rating-box">
                            <div class="stars" id="star-rating">${renderStars(avgRating)}</div>
                            <div class="rating-count">(${avgRating.toFixed(1)}) â€¢ ${ratingCount} reviews</div>
                        </div>
                        <div class="desc-section">
                            <div class="manga-desc">${manga.desc || 'No description available.'}</div>
                        </div>`;
                }
            });
        }

        // --- Bookmark Logic ---
        async function toggleBookmark() {
            if (!auth.currentUser) return alert("Please login to bookmark!");
            const btn = document.getElementById('bookmark-btn');
            const ref = db.collection("users").doc(auth.currentUser.uid).collection("bookmarks").doc(mangaId);
            const doc = await ref.get();

            if (doc.exists) {
                await ref.delete();
                btn.classList.remove('active');
                btn.querySelector('i').className = 'far fa-bookmark';
            } else {
                await ref.set({ 
                    bookmarkedAt: new Date(),
                    title: document.querySelector('.manga-title').innerText,
                    cover: document.querySelector('.manga-cover').src
                });
                btn.classList.add('active');
                btn.querySelector('i').className = 'fas fa-bookmark';
            }
        }

        async function checkBookmark() {
            if (!auth.currentUser) return;
            const doc = await db.collection("users").doc(auth.currentUser.uid).collection("bookmarks").doc(mangaId).get();
            if (doc.exists) {
                const btn = document.getElementById('bookmark-btn');
                btn.classList.add('active');
                btn.querySelector('i').className = 'fas fa-bookmark';
            }
        }

        // --- Star Rating Logic ---
        function renderStars(rating) {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                html += `<i class="${i <= Math.round(rating) ? 'fas' : 'far'} fa-star" onclick="giveRating(${i})"></i>`;
            }
            return html;
        }

        async function giveRating(val) {
            if (!auth.currentUser) return alert("Login to rate!");
            const userRef = db.collection("mangas").doc(mangaId).collection("ratings").doc(auth.currentUser.uid);
            const ratingDoc = await userRef.get();

            if (ratingDoc.exists) return alert("You already rated this story!");

            await userRef.set({ rating: val });
            const mangaRef = db.collection("mangas").doc(mangaId);
            
            db.runTransaction(async (transaction) => {
                const mDoc = await transaction.get(mangaRef);
                const newCount = (mDoc.data().ratingCount || 0) + 1;
                const newRating = ((mDoc.data().rating || 0) * (newCount - 1) + val) / newCount;
                transaction.update(mangaRef, { rating: newRating, ratingCount: newCount });
            });
            alert("Thanks for rating!");
        }

        // --- Share API ---
        function shareManga(title) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: `Check out ${title} on Rawkuma!`,
                    url: window.location.href
                });
            } else {
                alert("Link copied to clipboard!");
                navigator.clipboard.writeText(window.location.href);
            }
        }

        // --- Chapters Sorting ---
        function toggleSort() {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            document.getElementById('sort-btn').innerHTML = `<i class="fas fa-sort-amount-${sortOrder === 'asc' ? 'up' : 'down'}"></i> ${sortOrder === 'asc' ? 'Oldest' : 'Newest'}`;
            loadChapters();
        }

        function loadChapters() {
            const list = document.getElementById('chapter-list');
            db.collection("mangas").doc(mangaId).collection("chapters").orderBy("order", sortOrder).onSnapshot(snap => {
                list.innerHTML = snap.empty ? "<div class='loading'>No Chapters.</div>" : "";
                snap.forEach(doc => {
                    const ch = doc.data();
                    const isFree = !ch.price || ch.price === 0;
                    let priceLabel = isFree ? 'FREE' : `<i class="fas fa-coins"></i> ${ch.price}`;
                    let badgeClass = isFree ? 'free-badge' : '';
                    if (userVIP && !isFree) { priceLabel = '<i class="fas fa-crown"></i> UNLOCKED'; badgeClass = 'vip-unlocked'; }

                    list.innerHTML += `
                        <a href="reader.html?mangaId=${mangaId}&chapterId=${doc.id}" class="chapter-item">
                            <div class="chapter-info-box">
                                <div class="chapter-name"><i class="fas fa-play-circle"></i> ${ch.name}</div>
                                <div class="chapter-date">${formatDate(ch.updatedAt || ch.createdAt)}</div>
                            </div>
                            <div class="price-badge ${badgeClass}">${priceLabel}</div>
                        </a>`;
                });
            });
        }

        // --- Comments Logic ---
        async function postComment() {
            const text = document.getElementById('comment-text').value.trim();
            if (!text) return;
            
            await db.collection("mangas").doc(mangaId).collection("comments").add({
                userId: auth.currentUser.uid,
                userName: currentUserData.name,
                userPfp: currentUserData.pfp || "https://i.ibb.co/XfR4R4Jx/IMG-20260107-143629-039.jpg",
                text: text,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('comment-text').value = "";
        }

        function loadComments() {
            db.collection("mangas").doc(mangaId).collection("comments").orderBy("createdAt", "desc").onSnapshot(snap => {
                const list = document.getElementById('comments-list');
                list.innerHTML = snap.empty ? "<p style='color:#64748b; font-size:12px; text-align:center;'>No comments yet. Be the first!</p>" : "";
                snap.forEach(doc => {
                    const c = doc.data();
                    list.innerHTML += `
                        <div class="comment-item">
                            <img src="${c.userPfp}" class="comment-pfp">
                            <div class="comment-content">
                                <span class="comment-user">${c.userName}</span>
                                <div class="comment-text">${c.text}</div>
                                <span class="comment-time">${c.createdAt ? formatDate(c.createdAt) : 'Just now'}</span>
                            </div>
                        </div>`;
                });
            });
        }

        function formatDate(ts) {
            if (!ts) return "";
            const d = ts.toDate ? ts.toDate() : new Date(ts);
            return d.toLocaleDateString();
        }

        loadMangaDetails();
    </script>
</body>
</html>
