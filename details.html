<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manga Details | Rawkuma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.05); 
            --accent: #8b5cf6; /* ပြောင်းလဲထားသော ခရမ်းရောင် */
            --bg: #0a0a0a; 
            --card-bg: #151515;
            --transition: all 0.2s ease;
        }

        /* --- Global Protection --- */
        * { 
            -webkit-user-select: none; -ms-user-select: none; user-select: none; 
            -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: var(--bg); color: #e0e0e0; 
            min-height: 100vh; overflow-x: hidden;
        }

        /* Nav Bar */
        nav { 
            background: rgba(10, 10, 10, 0.8); 
            backdrop-filter: blur(15px); 
            padding: 10px 15px; position: sticky; top: 0; z-index: 1000; 
            display: flex; align-items: center; gap: 12px; height: 60px;
        }
        .back-btn { font-size: 20px; color: white; text-decoration: none; }

        .coin-display {
            display: flex; align-items: center; gap: 8px;
            background: rgba(251, 191, 36, 0.1); padding: 5px 12px; border-radius: 20px; color: #fbbf24;
            font-weight: 800; font-size: 14px; margin-left: auto;
        }

        /* Manga Header */
        .manga-header { 
            position: relative; width: 100%; height: 450px;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; overflow: hidden;
        }

        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: brightness(0.6); z-index: -1;
        }
        .header-bg::after {
            content: ''; position: absolute; bottom: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, var(--bg), transparent);
        }

        .type-tag {
            background: var(--accent); color: white; padding: 2px 8px;
            border-radius: 4px; font-size: 10px; font-weight: bold; width: fit-content;
            margin-bottom: 8px; text-transform: uppercase;
        }

        .manga-title-main { font-size: 28px; font-weight: 800; color: white; margin-bottom: 5px; line-height: 1.2; }
        .manga-sub { font-size: 12px; color: #aaa; margin-bottom: 20px; font-style: italic; }
        
        .read-now-btn {
            background: var(--accent); color: white; border: none; padding: 14px;
            border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        /* Synopsis & Content */
        .details-container { padding: 0 20px; }
        .section-label { font-size: 18px; font-weight: bold; margin: 25px 0 10px; color: white; }
        
        /* See More Functionality */
        .manga-desc { font-size: 14px; color: #bbb; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; transition: all 0.5s ease; }
        .manga-desc.expanded { -webkit-line-clamp: unset; display: block; }
        .see-more { color: var(--accent); font-weight: bold; cursor: pointer; display: block; margin-top: 5px; font-size: 13px; }

        .genre-container { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .genre-badge {
            background: #1a1a1a; color: #ddd; padding: 6px 15px; border-radius: 20px;
            font-size: 12px; border: 1px solid #333;
        }

        /* Stats & Rating */
        .stats-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
        .total-ch-box { border-right: 1px solid #333; padding-right: 20px; }
        .stat-val { font-size: 18px; font-weight: 800; color: white; display: block; }
        .stat-lbl { font-size: 11px; color: #666; }

        .rating-box { display: flex; align-items: center; gap: 10px; }
        .big-rating { font-size: 28px; font-weight: 800; color: var(--accent); }
        .stars-container { color: #fbbf24; font-size: 14px; }
        .rating-btn {
            background: var(--accent); color: white; padding: 10px 20px; border-radius: 8px;
            font-size: 14px; font-weight: bold; display: flex; align-items: center; gap: 8px; border: none;
            margin-left: auto; cursor: pointer;
        }

        /* Info Grid */
        .info-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
            background: transparent; padding: 10px 0; margin: 20px 0;
        }
        .info-item label { display: block; font-size: 10px; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        .info-item span { font-size: 11px; font-weight: bold; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .status-badge { background: rgba(74, 222, 128, 0.1); color: #4ade80 !important; padding: 2px 6px; border-radius: 4px; font-size: 10px !important; }

        /* Chapter Tabs */
        .tab-nav { display: flex; gap: 20px; border-bottom: 1px solid #222; }
        .tab-btn { 
            padding: 12px 0; background: none; border: none; color: #555; 
            font-weight: bold; font-size: 15px; cursor: pointer; position: relative;
            display: flex; align-items: center; gap: 8px;
        }
        .tab-btn.active { color: var(--accent); }
        .tab-btn.active::after {
            content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; 
            height: 2px; background: var(--accent);
        }

        /* Filter Box */
        .filter-section {
            display: flex; gap: 10px; margin: 20px 0; align-items: center;
        }
        .search-ch {
            flex: 1; background: #151515; border: 1px solid #222;
            padding: 12px; border-radius: 8px; color: white; outline: none;
        }
        .sort-btn {
            background: #151515; border: 1px solid #222; color: #666;
            width: 45px; height: 45px; border-radius: 8px; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .sort-btn.active { color: var(--accent); border-color: var(--accent); }

        /* Chapter Card */
        .chapter-list { margin-top: 10px; padding-bottom: 30px; }
        .chapter-card {
            display: flex; align-items: center; gap: 15px; background: var(--card-bg);
            padding: 12px; border-radius: 12px; text-decoration: none; margin-bottom: 12px;
            border: 1px solid transparent; transition: var(--transition);
        }
        .chapter-card:active { transform: scale(0.98); background: #1a1a1a; border-color: #333; }
        .ch-thumb { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; background: #222; }
        .ch-info { flex: 1; }
        .ch-title { display: block; color: white; font-weight: bold; margin-bottom: 5px; font-size: 15px; }
        .ch-date { font-size: 12px; color: #666; }

        .hidden { display: none; }
        .comment-input-box textarea { 
            width: 100%; background: #151515; border: 1px solid #222; 
            border-radius: 10px; padding: 15px; color: white; margin-top: 15px; outline: none;
        }
        .comment-btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; margin-top: 10px; float: right; font-weight: bold; }

        /* Comment Delete Style */
        .del-comment { color: #ef4444; font-size: 12px; cursor: pointer; margin-top: 5px; display: inline-block; }

        .loading { text-align: center; padding: 100px 0; color: #444; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div class="coin-display" id="coin-box" style="display: none;">
            <i class="fas fa-coins"></i><span id="user-coins">0</span>
        </div>
    </nav>

    <div id="manga-content">
        <div class="loading"><i class="fas fa-circle-notch fa-spin fa-2x"></i></div>
    </div>

    <div class="details-container">
        <div class="tab-nav">
            <button class="tab-btn active" id="tab-ch-btn" onclick="switchTab('chapters')"><i class="fas fa-book"></i> Chapters</button>
            <button class="tab-btn" id="tab-cm-btn" onclick="switchTab('comments')"><i class="fas fa-comments"></i> Comments</button>
        </div>

        <div id="tab-chapters">
            <div class="filter-section">
                <input type="text" class="search-ch" id="ch-search" placeholder="Filter by chapter name, title..." oninput="filterChapters()">
                <div class="sort-btn" id="sort-up" onclick="sortChapters('asc')"><i class="fas fa-arrow-up"></i></div>
                <div class="sort-btn active" id="sort-down" onclick="sortChapters('desc')"><i class="fas fa-arrow-down"></i></div>
            </div>
            <div class="chapter-list" id="chapter-list"></div>
        </div>

        <div id="tab-comments" class="hidden">
            <div class="comment-input-box" id="comment-auth-gate">
                <textarea id="comment-text" rows="3" placeholder="Join the conversation..."></textarea>
                <button class="comment-btn" id="post-comment-btn" disabled>Post Comment</button>
            </div>
            <div id="comments-list" style="margin-top: 70px;"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- Firebase Config (Do Not Edit) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            authDomain: "rawkuma-8f1ba.firebaseapp.com",
            projectId: "rawkuma-8f1ba",
            storageBucket: "rawkuma-8f1ba.firebasestorage.app",
            messagingSenderId: "8257070386",
            appId: "1:8257070386:web:74d861728b8378d86f232b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const mangaId = urlParams.get('id');
        let currentUserData = null;
        let allChapters = [];
        let currentSort = 'desc';

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('coin-box').style.display = 'flex';
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        currentUserData = doc.data();
                        document.getElementById('user-coins').innerText = Number(currentUserData.coins || 0).toLocaleString();
                        document.getElementById('post-comment-btn').disabled = false;
                        document.getElementById('post-comment-btn').onclick = postComment;
                    }
                });
            }
            loadMangaDetails();
            loadChapters();
            loadComments();
        });

        function loadMangaDetails() {
            db.collection("mangas").doc(mangaId).onSnapshot(async (doc) => {
                if (doc.exists) {
                    const manga = doc.data();
                    const avgRating = manga.rating || 0;
                    const ratingCount = manga.ratingCount || 0;
                    let genreHtml = (manga.genres || []).map(g => `<span class="genre-badge">${g}</span>`).join('');

                    document.getElementById('manga-content').innerHTML = `
                        <div class="manga-header">
                            <div class="header-bg" style="background-image: url('${manga.cover}')"></div>
                            <div style="z-index: 1;">
                                <div class="type-tag">${manga.type || 'Manhwa'}</div>
                                <div class="manga-title-main">${manga.title}</div>
                                <div class="manga-sub">${manga.subTitle || 'Rawkuma Translation'}</div>
                                <a href="#" onclick="startReading()" class="read-now-btn">
                                    <i class="fas fa-book-open"></i> Read Now
                                </a>
                            </div>
                        </div>
                        <div class="details-container">
                            <div class="section-label">Synopsis</div>
                            <div class="manga-desc" id="manga-desc-text">
                                ${manga.desc || 'No description available.'}
                            </div>
                            <span class="see-more" id="see-more-btn" onclick="toggleDesc()">See more</span>
                            <div class="genre-container">${genreHtml}</div>
                            
                            <div class="stats-row">
                                <div class="total-ch-box">
                                    <span class="stat-lbl">Total Chapters</span>
                                    <span class="stat-val" id="total-ch-count">${allChapters.length} Chapters</span>
                                </div>
                                <div class="rating-box">
                                    <span class="big-rating">${avgRating.toFixed(1)}</span>
                                    <div>
                                        <div class="stars-container">${'★'.repeat(Math.round(avgRating))}${'☆'.repeat(5-Math.round(avgRating))}</div>
                                        <span class="stat-lbl">${ratingCount} ratings</span>
                                    </div>
                                </div>
                                <button class="rating-btn" onclick="submitStarRating()">
                                    <i class="fas fa-star"></i> Rating
                                </button>
                            </div>

                            <div class="info-grid">
                                <div class="info-item"><label>Title Type</label><span>${manga.type || 'MANHWA'}</span></div>
                                <div class="info-item"><label>Title Status</label><span class="status-badge">${manga.status || 'Ongoing'}</span></div>
                                <div class="info-item"><label>Translator</label><span>${manga.translator || 'N/A'}</span></div>
                                <div class="info-item"><label>Release Year</label><span>${manga.year || 'N/A'}</span></div>
                            </div>
                        </div>`;
                }
            });
        }

        // See more function
        function toggleDesc() {
            const desc = document.getElementById('manga-desc-text');
            const btn = document.getElementById('see-more-btn');
            desc.classList.toggle('expanded');
            btn.innerText = desc.classList.contains('expanded') ? "See less" : "See more";
        }

        async function submitStarRating() {
            if (!auth.currentUser) return alert("Please login to rate!");
            const userId = auth.currentUser.uid;
            const mangaRef = db.collection("mangas").doc(mangaId);

            let stars = prompt("Enter rating (1-5):", "5");
            if (!stars || isNaN(stars) || stars < 1 || stars > 5) return;
            const newStarVal = parseFloat(stars);

            try {
                await db.runTransaction(async (transaction) => {
                    const mDoc = await transaction.get(mangaRef);
                    if (!mDoc.exists) return;

                    const data = mDoc.data();
                    const ratedUsers = data.ratedUsers || [];

                    if (ratedUsers.includes(userId)) {
                        throw "You have already rated this manga!";
                    }

                    const count = data.ratingCount || 0;
                    const rate = data.rating || 0;
                    const newAvg = ((rate * count) + newStarVal) / (count + 1);
                    
                    transaction.update(mangaRef, { 
                        rating: newAvg, 
                        ratingCount: count + 1,
                        ratedUsers: firebase.firestore.FieldValue.arrayUnion(userId)
                    });
                });
                alert("Thanks for rating!");
            } catch (error) {
                if (typeof error === 'string') alert(error);
                else {
                    console.error("Rating Error:", error);
                    alert("Rating failed. Please try again.");
                }
            }
        }

        function switchTab(tab) {
            document.getElementById('tab-ch-btn').classList.toggle('active', tab === 'chapters');
            document.getElementById('tab-cm-btn').classList.toggle('active', tab === 'comments');
            document.getElementById('tab-chapters').classList.toggle('hidden', tab !== 'chapters');
            document.getElementById('tab-comments').classList.toggle('hidden', tab !== 'comments');
        }

        function loadChapters() {
            db.collection("mangas").doc(mangaId).collection("chapters").onSnapshot(snap => {
                allChapters = [];
                snap.forEach(doc => allChapters.push({ id: doc.id, ...doc.data() }));
                const countEl = document.getElementById('total-ch-count');
                if (countEl) countEl.innerText = `${allChapters.length} Chapters`;
                renderChapters();
            });
        }

        function renderChapters() {
            const list = document.getElementById('chapter-list');
            let sorted = [...allChapters].sort((a, b) => 
                currentSort === 'desc' ? b.order - a.order : a.order - b.order
            );

            const query = document.getElementById('ch-search').value.toLowerCase();
            if(query) {
                sorted = sorted.filter(ch => ch.name.toLowerCase().includes(query));
            }

            list.innerHTML = sorted.length ? "" : "<p style='text-align:center; color:#444; padding:20px;'>No chapters found.</p>";
            sorted.forEach(ch => {
                list.innerHTML += `
                    <a href="reader.html?mangaId=${mangaId}&chapterId=${ch.id}" class="chapter-card">
                        <img src="${ch.thumb || 'https://via.placeholder.com/70'}" class="ch-thumb">
                        <div class="ch-info">
                            <span class="ch-title">${ch.name}</span>
                            <span class="ch-date">${formatDate(ch.createdAt)}</span>
                        </div>
                        <i class="fas fa-chevron-right" style="color:#222"></i>
                    </a>`;
            });
        }

        function sortChapters(dir) {
            currentSort = dir;
            document.getElementById('sort-up').classList.toggle('active', dir === 'asc');
            document.getElementById('sort-down').classList.toggle('active', dir === 'desc');
            renderChapters();
        }

        function filterChapters() { renderChapters(); }

        async function postComment() {
            const text = document.getElementById('comment-text').value.trim();
            if (!text) return;
            await db.collection("mangas").doc(mangaId).collection("comments").add({
                userId: auth.currentUser.uid,
                userName: currentUserData.name || "User",
                userPfp: currentUserData.pfp || "https://via.placeholder.com/50",
                text: text,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('comment-text').value = "";
        }

        function loadComments() {
            db.collection("mangas").doc(mangaId).collection("comments").orderBy("createdAt", "desc").onSnapshot(snap => {
                const list = document.getElementById('comments-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const c = doc.data();
                    const isOwner = auth.currentUser && auth.currentUser.uid === c.userId;
                    list.innerHTML += `
                    <div style="margin-bottom:20px; display:flex; gap:12px; background:rgba(255,255,255,0.02); padding:10px; border-radius:10px;">
                        <img src="${c.userPfp}" style="width:35px; height:35px; border-radius:50%; object-fit:cover;">
                        <div style="flex:1;">
                            <div style="font-weight:bold; color:var(--accent); font-size:12px;">${c.userName}</div>
                            <div style="font-size:13px; margin-top:4px; color:#ccc;">${c.text}</div>
                            ${isOwner ? `<span class="del-comment" onclick="deleteComment('${doc.id}')">Delete</span>` : ''}
                        </div>
                    </div>`;
                });
            });
        }

        async function deleteComment(id) {
            if(confirm("Are you sure to delete this comment?")) {
                await db.collection("mangas").doc(mangaId).collection("comments").doc(id).delete();
            }
        }

        function formatDate(ts) {
            if (!ts) return "Recently";
            return ts.toDate().toLocaleDateString();
        }
        
        function startReading() {
            const firstCh = document.querySelector('.chapter-card');
            if(firstCh) firstCh.click();
        }
    </script>
</body>
</html>
