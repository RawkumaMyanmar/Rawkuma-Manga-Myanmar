<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Details | Rawkuma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --accent: #8b5cf6; --bg: #0f172a; --card-bg: #1e293b; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: white; }
        
        .header { height: 300px; position: relative; overflow: hidden; }
        .header img { width: 100%; height: 100%; object-fit: cover; filter: blur(10px) brightness(0.5); }
        .info-box { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 15px; align-items: flex-end; width: 90%; }
        .info-box img { width: 120px; height: 170px; border-radius: 10px; border: 2px solid var(--accent); filter: none; }
        
        .container { padding: 20px; }
        .ch-list { margin-top: 20px; }
        .ch-item { 
            background: var(--card-bg); padding: 15px; border-radius: 10px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid var(--glass);
        }
        .ch-item:active { transform: scale(0.98); }
        .ch-type-paid { color: #fbbf24; font-size: 12px; font-weight: bold; background: rgba(251, 191, 36, 0.1); padding: 4px 8px; border-radius: 5px; }
        .ch-type-free { color: #10b981; font-size: 12px; }

        /* Notification Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card-bg); width: 85%; max-width: 400px; padding: 25px; border-radius: 20px; border: 1px solid var(--accent); text-align: center; }
        .modal-content i { font-size: 50px; color: #fbbf24; margin-bottom: 15px; }
        .modal-content h2 { margin: 10px 0; color: white; }
        .modal-content p { color: #94a3b8; line-height: 1.6; font-size: 14px; }
        .contact-btn { display: block; background: var(--accent); color: white; text-decoration: none; padding: 12px; border-radius: 10px; margin-top: 20px; font-weight: bold; }
        .close-btn { margin-top: 15px; color: #64748b; cursor: pointer; display: inline-block; font-size: 13px; }
    </style>
</head>
<body>

    <div id="manga-header" class="header"></div>
    
    <div class="container">
        <h2 id="manga-title">Loading...</h2>
        <p id="manga-desc" style="color: #94a3b8; font-size: 14px;">Manga details will appear here.</p>
        
        <h3 style="border-bottom: 1px solid var(--glass); padding-bottom: 10px; margin-top: 30px;">Chapters</h3>
        <div class="ch-list" id="chapter-list"></div>
    </div>

    <div class="modal" id="paidModal">
        <div class="modal-content">
            <i class="fas fa-crown"></i>
            <h2>Paid Content</h2>
            <p>ဤအပိုင်းကို ဖတ်ရှုရန် Paid Member ဖြစ်ဖို့ လိုအပ်ပါသည်။<br>Paid Member ဝင်လိုပါက Admin Telegram သို့ ဆက်သွယ်နိုင်ပါသည်။</p>
            <a href="https://t.me/ThomasGalivlOfficial" class="contact-btn">Contact Admin (Telegram)</a>
            <div class="close-btn" onclick="closeModal()">နောက်သို့ပြန်သွားမည်</div>
        </div>
    </div>

    <script>
        // Data Configuration (ဒီနေရာမှာ Chapter တွေကို free သို့မဟုတ် paid ပြောင်းလို့ရပါတယ်)
        const mangaData = {
            "gomibako": {
                title: "Gomibako Gurashi no Seijo-sama",
                cover: "https://i.ibb.co/LDFt7Mwv/1.jpg",
                desc: "A beautiful story about a saint living in a trash can...",
                chapters: [
                    { id: 1, name: "Chapter 01", type: "free", link: "reader.html?manga=gomibako&ch=1" },
                    { id: 2, name: "Chapter 02", type: "free", link: "reader.html?manga=gomibako&ch=2" },
                    { id: 3, name: "Chapter 03", type: "paid" },
                    { id: 4, name: "Chapter 04", type: "paid" }
                ]
            },
            "bullyme": {
                title: "Please Bully Me, Miss Villainess!",
                cover: "https://i.ibb.co/pBXnbVJP/Please-Bully-Me-Cover.webp",
                desc: "An interesting story of a villainess and her journey...",
                chapters: [
                    { id: 1, name: "Chapter 01", type: "free", link: "reader.html?manga=bullyme&ch=1" },
                    { id: 2, name: "Chapter 02", type: "paid" }
                ]
            },
            "protagonist-path": {
                title: "How to Walk the Protagonist's Path to Glory",
                cover: "https://i.ibb.co/cSyPR5KF/IMG-20260106-000718-017.jpg",
                desc: "အရင်ဘဝက ဖတ်ခဲ့ဖူးတဲ့ ယောကျ်ားလေးအကြိုက် ဟာရမ်ဝတ္ထုထဲကို Kang Nahyun အဖြစ် ကူးပြောင်းရောက်ရှိလာခဲ့ပါတယ်။ တခြားသူတွေလို ထူးခြားတဲ့စွမ်းရည် (Cheat skill) တွေ မပါလာပေမဲ့ ဇွဲနဲ့ကြိုးစားခဲ့ရာကနေ အထက်တန်းကျောင်းတက်ခါနီးမှာ 'လက်ဖြောင့်သေနတ်သမား' အဖြစ် စွမ်းရည်နိုးထလာပြီး စွမ်းရည်ရှင်အကယ်ဒမီကို တက်ခွင့်ရခဲ့ပါတယ်။ သူမရဲ့အစီအစဉ်ကတော့ ရိုးရှင်းပါတယ်။ ဝတ္ထုထဲက ဇာတ်လိုက်မင်းသား Na Yuhan နဲ့ ရင်းနှီးအောင်ပေါင်းပြီး သူ့ရဲ့အောင်မြင်မှုအရိပ်အောက်မှာ ကပ်လိုက်ရင်း ရသမျှအခွင့်အရေးတွေကို လိုက်ကောက်ဖို့ပါပဲ။ ပြီးရင်တော့ ဘေးကင်းကင်းနဲ့ အေးအေးဆေးဆေး အနားယူဖို့ ရည်မှန်းထားပါတယ်။ ဒါပေမဲ့ လက်တွေ့မှာတော့ သူမထင်သလို ဖြစ်မလာဘဲ မူလအစီအစဉ်တွေနဲ့ လွဲချော်လာပါတော့တယ်။ 'Sunshine Heroine' လို့ အမည်တွင်လာတဲ့ Kang Nahyun တစ်ယောက် ဇာတ်လိုက်မင်းသားရဲ့ လမ်းကြောင်းပေါ်မှာ ကပ်လိုက်ရင်း ဘယ်လိုမခန့်မှန်းနိုင်တဲ့ အကယ်ဒမီဘဝကို ဖြတ်သန်းသွားရမလဲဆိုတာ စောင့်ကြည့်ရမှာပါ",
                chapters: [
                    { id: 1, name: "Chapter 01", type: "free", link: "reader.html?manga=bullyme&ch=1" },
                    { id: 2, name: "Chapter 02", type: "paid" }
                ]
        };

        const params = new URLSearchParams(window.location.search);
        const mangaId = params.get('id');
        const manga = mangaData[mangaId];

        if(manga) {
            document.getElementById('manga-header').innerHTML = `<img src="${manga.cover}"><div class="info-box"><img src="${manga.cover}"></div>`;
            document.getElementById('manga-title').innerText = manga.title;
            document.getElementById('manga-desc').innerText = manga.desc;

            const list = document.getElementById('chapter-list');
            manga.chapters.forEach(ch => {
                const item = document.createElement('div');
                item.className = 'ch-item';
                item.innerHTML = `
                    <span>${ch.name}</span>
                    <span class="${ch.type === 'paid' ? 'ch-type-paid' : 'ch-type-free'}">
                        ${ch.type === 'paid' ? '<i class="fas fa-lock"></i> Paid' : 'FREE'}
                    </span>
                `;
                
                item.onclick = () => {
                    if(ch.type === 'paid') {
                        document.getElementById('paidModal').style.display = 'flex';
                    } else {
                        window.location.href = ch.link;
                    }
                };
                list.appendChild(item);
            });
        }

        function closeModal() {
            document.getElementById('paidModal').style.display = 'none';
        }
    </script>
</body>
</html>
