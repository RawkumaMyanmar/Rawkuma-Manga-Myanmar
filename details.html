<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Details | Rawkuma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.05); --accent: #8b5cf6; --bg: #0f172a; --card-bg: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; }
        
        nav { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(10px); padding: 15px; position: sticky; top: 0; z-index: 1000; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--glass); }
        .back-btn { font-size: 20px; color: white; text-decoration: none; }

        .manga-header { padding: 20px; display: flex; gap: 20px; background: linear-gradient(to bottom, #1e293b, #0f172a); }
        .manga-cover { width: 140px; height: 200px; object-fit: cover; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); border: 2px solid var(--accent); }
        .manga-info { flex: 1; }
        .manga-title { font-size: 20px; font-weight: bold; margin-bottom: 10px; color: var(--accent); }
        .manga-desc { font-size: 14px; color: #94a3b8; line-height: 1.5; height: 100px; overflow-y: auto; }

        .chapter-section { padding: 20px; }
        .section-title { font-size: 18px; margin-bottom: 15px; border-left: 4px solid var(--accent); padding-left: 10px; }
        
        .chapter-list { display: flex; flex-direction: column; gap: 10px; }
        .chapter-item { background: var(--card-bg); padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: white; border: 1px solid var(--glass); transition: 0.3s; }
        .chapter-item:hover { border-color: var(--accent); transform: scale(1.02); }
        .chapter-name { font-weight: 500; }
        .price-badge { background: rgba(251, 191, 36, 0.1); color: #fbbf24; padding: 4px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; border: 1px solid #fbbf24; }
        .free-badge { color: #10b981; }

        .loading { text-align: center; padding: 50px; color: #64748b; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div style="font-weight: bold; letter-spacing: 1px;">DETAILS</div>
    </nav>

    <div id="manga-content">
        <div class="loading">အချက်အလက်များကို ရယူနေပါသည်...</div>
    </div>

    <div class="chapter-section">
        <h3 class="section-title">Chapters</h3>
        <div class="chapter-list" id="chapter-list">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            authDomain: "rawkuma-8f1ba.firebaseapp.com",
            projectId: "rawkuma-8f1ba",
            storageBucket: "rawkuma-8f1ba.firebasestorage.app",
            messagingSenderId: "8257070386",
            appId: "1:8257070386:web:74d861728b8378d86f232b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ၁။ URL ကနေ Manga ID ကို ယူမယ် (ဥပမာ- details.html?id=gomibako)
        const urlParams = new URLSearchParams(window.location.search);
        const mangaId = urlParams.get('id');

        if (!mangaId) {
            window.location.href = 'index.html';
        }

        // ၂။ Manga Details ကို ဖတ်မယ်
        function loadMangaDetails() {
            db.collection("mangas").doc(mangaId).get().then((doc) => {
                if (doc.exists) {
                    const manga = doc.data();
                    document.getElementById('manga-content').innerHTML = `
                        <div class="manga-header">
                            <img src="${manga.cover}" class="manga-cover">
                            <div class="manga-info">
                                <div class="manga-title">${manga.title}</div>
                                <div class="manga-desc">${manga.desc || 'No description available.'}</div>
                            </div>
                        </div>
                    `;
                    loadChapters(); // Manga ရပြီဆိုရင် Chapter တွေ ဆက်ဖတ်မယ်
                } else {
                    document.getElementById('manga-content').innerHTML = "Manga not found.";
                }
            });
        }

        // ၃။ Chapters ကို Sub-collection ထဲကနေ ဆွဲထုတ်မယ်
        function loadChapters() {
            const list = document.getElementById('chapter-list');
            db.collection("mangas").doc(mangaId).collection("chapters")
              .orderBy("order", "asc")
              .onSnapshot((snapshot) => {
                list.innerHTML = "";
                if (snapshot.empty) {
                    list.innerHTML = "<div style='color:#64748b'>No chapters yet.</div>";
                    return;
                }
                snapshot.forEach((doc) => {
                    const ch = doc.data();
                    const isFree = ch.price === 0;
                    
                    list.innerHTML += `
                        <a href="reader.html?mangaId=${mangaId}&chapterId=${doc.id}" class="chapter-item">
                            <div class="chapter-name">${ch.name}</div>
                            <div class="price-badge ${isFree ? 'free-badge' : ''}">
                                ${isFree ? 'FREE' : ch.price + ' Coins'}
                            </div>
                        </a>
                    `;
                });
            });
        }

        loadMangaDetails();
    </script>
</body>
</html>
