<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manga Details | Rawkuma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.05); 
            --accent: #8b5cf6; 
            --bg: #0f172a; 
            --card-bg: #1e293b;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Global Protection System --- */
        * { 
            -webkit-user-select: none; -ms-user-select: none; user-select: none; 
            -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; background: var(--bg); color: white; 
            min-height: 100vh; overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Nav Bar */
        nav { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(15px); 
            padding: 10px 15px; position: sticky; top: 0; z-index: 1000; 
            display: flex; align-items: center; gap: 12px; 
            border-bottom: 1px solid var(--glass); 
            height: 60px; box-sizing: border-box;
        }
        .back-btn { 
            font-size: 20px; color: white; text-decoration: none; 
            transition: var(--transition); width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
        }
        .back-btn:hover { background: var(--glass); color: var(--accent); }

        .vip-nav-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000; font-size: 10px; padding: 4px 10px; border-radius: 20px;
            font-weight: 900; box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
            display: none; align-items: center; gap: 5px; animation: fadeInUp 0.5s ease;
        }

        .coin-display {
            display: flex; align-items: center; gap: 8px;
            background: rgba(251, 191, 36, 0.1); border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 5px 12px; border-radius: 20px; color: #fbbf24;
            font-weight: 800; font-size: 14px; margin-left: auto;
            animation: fadeInUp 0.5s ease;
        }

        /* Manga Header */
        .manga-header { 
            padding: 40px 20px; display: flex; gap: 20px; 
            position: relative; overflow: hidden; 
            min-height: 250px; align-items: flex-end;
        }

        .header-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(25px) brightness(0.4);
            transform: scale(1.1); z-index: -1;
        }

        .manga-cover { 
            width: 130px; height: 190px; object-fit: cover; 
            border-radius: 12px; pointer-events: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
            border: 2px solid rgba(255,255,255,0.1);
            animation: fadeInUp 0.6s ease;
        }

        .manga-info { flex: 1; z-index: 1; animation: fadeInUp 0.8s ease; }
        .manga-title { font-size: 24px; font-weight: 800; margin-bottom: 12px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); color: #f8fafc; }

        .genre-container { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .genre-badge {
            background: rgba(139, 92, 246, 0.15); color: #c084fc; 
            padding: 4px 12px; border-radius: 20px; font-size: 11px; 
            font-weight: 600; border: 1px solid rgba(139, 92, 246, 0.3);
        }

        /* Description Box */
        .desc-section { padding: 25px 20px; background: linear-gradient(to bottom, transparent, var(--bg)); }
        .manga-desc { font-size: 14px; color: #cbd5e1; line-height: 1.7; text-align: justify; }

        /* Chapters Section */
        .chapter-section { 
            padding: 25px 20px; background: var(--bg); border-radius: 30px 30px 0 0;
            margin-top: -20px; position: relative; z-index: 2;
            box-shadow: 0 -20px 40px rgba(0,0,0,0.5);
        }
        .section-title { font-size: 19px; margin-bottom: 25px; font-weight: 800; display: flex; align-items: center; gap: 12px; letter-spacing: 0.5px; }
        .section-title::before { content: ''; width: 4px; height: 22px; background: var(--accent); border-radius: 10px; box-shadow: 0 0 10px var(--accent); }
        
        .chapter-list { display: flex; flex-direction: column; gap: 14px; padding-bottom: 60px; }
        .chapter-item { 
            background: var(--card-bg); padding: 18px; border-radius: 18px; 
            display: flex; justify-content: space-between; align-items: center; 
            text-decoration: none; color: white; border: 1px solid var(--glass); 
            transition: var(--transition);
        }
        .chapter-item:active { transform: scale(0.96); background: rgba(139, 92, 246, 0.1); border-color: var(--accent); }

        .chapter-name { font-weight: 600; font-size: 15px; display: flex; align-items: center; gap: 12px; color: #f1f5f9; }
        .chapter-name i { color: var(--accent); font-size: 18px; }

        .price-badge { 
            padding: 6px 14px; border-radius: 10px; font-size: 12px; font-weight: 800;
            border: 1px solid #fbbf24; color: #fbbf24; background: rgba(251, 191, 36, 0.1);
            display: flex; align-items: center; gap: 5px;
        }
        .free-badge { color: #10b981; border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .vip-unlocked { color: #fbbf24; border-color: #fbbf24; background: rgba(251, 191, 36, 0.15); border-style: dashed; }
        
        .loading { text-align: center; padding: 100px 20px; color: #64748b; }
    </style>
</head>
<body oncontextmenu="return false;">

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <div id="vip-status" class="vip-nav-badge"><i class="fas fa-crown"></i> VIP</div>
        <div class="coin-display" id="coin-box" style="display: none;">
            <i class="fas fa-coins"></i><span id="user-coins">0</span>
        </div>
    </nav>

    <div id="manga-content">
        <div class="loading"><i class="fas fa-spinner fa-spin fa-2x"></i></div>
    </div>

    <div class="chapter-section">
        <h3 class="section-title">Chapters List</h3>
        <div class="chapter-list" id="chapter-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- Security Layer ---
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyDkC9yCwozUjgTfFZ140qG112cU8GDCh44",
            authDomain: "rawkuma-8f1ba.firebaseapp.com",
            projectId: "rawkuma-8f1ba",
            storageBucket: "rawkuma-8f1ba.firebasestorage.app",
            messagingSenderId: "8257070386",
            appId: "1:8257070386:web:74d861728b8378d86f232b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const mangaId = urlParams.get('id');
        let userVIP = false;

        if (!mangaId) window.location.href = 'index.html';

        // Secure Coin & VIP Sync
        auth.onAuthStateChanged(user => {
            const coinBox = document.getElementById('coin-box');
            const coinDisplay = document.getElementById('user-coins');
            const vipBadge = document.getElementById('vip-status');

            if (user) {
                coinBox.style.display = 'flex';
                db.collection("users").doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        const actualCoins = data.coins || 0;
                        userVIP = data.membership === "VIP";
                        
                        coinDisplay.innerText = Number(actualCoins).toLocaleString();
                        vipBadge.style.display = userVIP ? 'flex' : 'none';
                        
                        // VIP status ပြောင်းလဲသွားရင် Chapter list ကို refresh လုပ်ပေးမယ်
                        loadChapters(); 
                    }
                });
            } else { 
                coinBox.style.display = 'none'; 
                vipBadge.style.display = 'none';
                loadChapters();
            }
        });

        function loadMangaDetails() {
            db.collection("mangas").doc(mangaId).get().then((doc) => {
                if (doc.exists) {
                    const manga = doc.data();
                    let genreHtml = (manga.genres || []).map(g => `<span class="genre-badge">${g}</span>`).join('');
                    if (!genreHtml) genreHtml = `<span class="genre-badge">Manga</span>`;

                    document.getElementById('manga-content').innerHTML = `
                        <div class="manga-header">
                            <div class="header-bg" style="background-image: url('${manga.cover}')"></div>
                            <img src="${manga.cover}" class="manga-cover">
                            <div class="manga-info">
                                <div class="manga-title">${manga.title}</div>
                                <div class="genre-container">${genreHtml}</div>
                            </div>
                        </div>
                        <div class="desc-section">
                            <div class="manga-desc">${manga.desc || 'No description available.'}</div>
                        </div>`;
                }
            });
        }

        function loadChapters() {
            const list = document.getElementById('chapter-list');
            db.collection("mangas").doc(mangaId).collection("chapters").orderBy("order", "asc").onSnapshot(snap => {
                list.innerHTML = snap.empty ? "<div class='loading'>No Chapters.</div>" : "";
                snap.forEach(doc => {
                    const ch = doc.data();
                    const isFree = !ch.price || ch.price === 0;
                    
                    // Logic: VIP ဖြစ်ရင် အကုန် Free၊ မဟုတ်ရင် Price အတိုင်းပြ
                    let priceLabel = isFree ? 'FREE' : `<i class="fas fa-coins"></i> ${ch.price}`;
                    let badgeClass = isFree ? 'free-badge' : '';
                    
                    if (userVIP && !isFree) {
                        priceLabel = '<i class="fas fa-crown"></i> UNLOCKED';
                        badgeClass = 'vip-unlocked';
                    }

                    list.innerHTML += `
                        <a href="reader.html?mangaId=${mangaId}&chapterId=${doc.id}" class="chapter-item">
                            <div class="chapter-name"><i class="fas fa-play-circle"></i> ${ch.name}</div>
                            <div class="price-badge ${badgeClass}">${priceLabel}</div>
                        </a>`;
                });
            });
        }

        loadMangaDetails();
    </script>
</body>
</html>
