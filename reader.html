<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawkuma Reader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #8b5cf6; --bg: #0f172a; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; }
        
        /* Sticky Header */
        .reader-nav { 
            position: fixed; top: 0; width: 100%; background: rgba(30, 41, 59, 0.8); 
            backdrop-filter: blur(10px); padding: 12px; display: flex; 
            justify-content: space-between; align-items: center; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1); box-sizing: border-box;
        }
        .reader-nav a { color: white; text-decoration: none; font-size: 14px; }

        /* Images Container */
        .image-container { margin-top: 60px; display: flex; flex-direction: column; align-items: center; }
        .image-container img { width: 100%; max-width: 800px; display: block; height: auto; }

        /* Bottom Controls */
        .controls { padding: 30px; display: flex; justify-content: center; gap: 20px; }
        .btn { background: var(--accent); color: white; padding: 10px 25px; border-radius: 30px; text-decoration: none; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="reader-nav">
        <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i> Back</a>
        <div id="nav-title" style="font-size: 13px; font-weight: bold; text-align: center;">Loading...</div>
        <div style="width: 40px;"></div> </div>

    <div class="image-container" id="manga-viewer">
        </div>

    <div class="controls">
        <a href="index.html" class="btn">HOME</a>
    </div>

        const mangaId = params.get('id');
        const chapter = params.get('ch');

        };

        // ၃။ ပုံတွေကို Viewer ထဲ ထည့်ပြမယ်
        const viewer = document.getElementById('manga-viewer');
        const titleDisplay = document.getElementById('nav-title');

        if (mangaId && chapter && readerData[mangaId]) {
            titleDisplay.innerText = chapter;
            const images = readerData[mangaId][chapter];
            
            if (images) {
                images.forEach(imgUrl => {
                    const imgTag = document.createElement('img');
                    imgTag.src = imgUrl;
                    imgTag.loading = "lazy";
                    viewer.appendChild(imgTag);
                });
            }
        } else {
            titleDisplay.innerText = "Error: Data Not Found";
        }
    </script>
</body>
</html>
