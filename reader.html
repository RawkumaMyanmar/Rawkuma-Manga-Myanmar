<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader | Rawkuma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --nav-bg: rgba(15, 23, 42, 0.95); --accent: #8b5cf6; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; }
        nav { 
            background: var(--nav-bg); padding: 12px 15px; position: fixed; top: 0; width: 100%; 
            z-index: 1000; display: flex; align-items: center; justify-content: space-between;
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        nav a { color: white; text-decoration: none; font-size: 18px; }
        .ch-info { text-align: center; flex: 1; }
        .ch-info div { font-size: 14px; font-weight: bold; color: var(--accent); }
        .ch-info span { font-size: 11px; color: #94a3b8; }
        .viewer { margin-top: 60px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .viewer img { width: 100%; max-width: 800px; display: block; height: auto; }
        .loading { padding: 50px; text-align: center; color: var(--accent); }
        .controls { padding: 30px; display: flex; justify-content: center; gap: 20px; background: var(--bg); margin-bottom: 50px; }
        .btn-nav { background: var(--accent); color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <nav>
        <a href="javascript:history.back()"><i class="fas fa-chevron-left"></i></a>
        <div class="ch-info">
            <div id="manga-title">Manga Name</div>
            <span id="chapter-name">Chapter ...</span>
        </div>
        <a href="index.html"><i class="fas fa-home"></i></a>
    </nav>

    <div class="viewer" id="image-container">
        <div class="loading" id="loader"><i class="fas fa-spinner fa-spin fa-2x"></i><br>Loading Images...</div>
    </div>

    <div class="controls">
        <a href="#" id="prev-btn" class="btn-nav">Previous</a>
        <a href="#" id="next-btn" class="btn-nav">Next Chapter</a>
    </div>

    <script>
        const chapterImages = {
            "gomibako": {
                "Chapter 01": [
                    "https://i.ibb.co/LDFt7Mwv/1.jpg",
                    "https://i.ibb.co/pBXnbVJP/Please-Bully-Me-Cover.webp"
                ],
                "Chapter 02": [
                    "https://i.ibb.co/cSyPR5KF/IMG-20260106-000718-017.jpg"
                ]
            }, // <-- ဒီကော်မာလေး ကျန်ခဲ့တာပါ
            "protagonist-path": {
                "Chapter 01": [
                    "https://i.ibb.co/Y4RVzwZj/chapter1-page1.png",
                    "https://i.ibb.co/M5BJHSFT/chapter1-page2.png",
                    "https://i.ibb.co/bYgN58K/chapter1-page3.png",
                    "https://i.ibb.co/Lh5GL6tv/chapter1-page4.png",
                    "https://i.ibb.co/wFpSsq7X/chapter1-page5.png",
                    "https://i.ibb.co/6RdVS34b/chapter1-page6.png",
                    "https://i.ibb.co/G3t3pqky/chapter1-page7.png",
                    "https://i.ibb.co/DDbPBqyf/chapter1-page8.png",
                    "https://i.ibb.co/ynp5BPb0/chapter1-page9.png",
                    "https://i.ibb.co/1J23LQFg/chapter1-page10.png",
                    "https://i.ibb.co/h1yvJ9wP/chapter1-page11.png",
                    "https://i.ibb.co/fYJ2yw7z/chapter1-page12.png",
                    "https://i.ibb.co/dykGdmY/chapter1-page13.png",
                    "https://i.ibb.co/V0SK5CfH/chapter1-page14.png",
                    "https://i.ibb.co/HT3FqtL6/chapter1-page15.png",
                    "https://i.ibb.co/cXSCzzDm/chapter1-page16.png",
                    "https://i.ibb.co/qLqQJ6Qd/chapter1-page17.png",
                    "https://i.ibb.co/Wv8dKvjd/chapter1-page18.png",
                    "https://i.ibb.co/rfsS8wJR/chapter1-page19.png",
                    "https://i.ibb.co/21HTnJ4V/chapter1-page20.png",
                    "https://i.ibb.co/whTH94g1/chapter1-page21.png",
                    "https://i.ibb.co/8DCs0T1v/chapter1-page22.png",
                    "https://i.ibb.co/BV0Sy2V6/chapter1-page23.png",
                    "https://i.ibb.co/XxtHtS3P/chapter1-page24.png",
                    "https://i.ibb.co/ch2syH0J/chapter1-page25.png",
                    "https://i.ibb.co/GvYRGrnp/chapter1-page26.png",
                    "https://i.ibb.co/8L8syZKn/chapter1-page27.png",
                    "https://i.ibb.co/gZV2FFpQ/chapter1-page28.png",
                    "https://i.ibb.co/KzpKpHHs/chapter1-page29.png",
                    "https://i.ibb.co/v5yFzvF/chapter1-page30.png",
                    "https://i.ibb.co/WWk2GTYX/chapter1-page31.png",
                    "https://i.ibb.co/gLDtfpNH/chapter1-page32.png",
                    "https://i.ibb.co/HTkrxxz5/chapter1-page33.png"
                ]
            } // <-- ဒီမှာ bracket ပိတ်တာ လိုနေတာပါ
        };

        const params = new URLSearchParams(window.location.search);
        const mangaId = params.get('id');
        const chName = params.get('ch');

        document.getElementById('manga-title').innerText = mangaId ? mangaId.replace(/-/g, ' ').toUpperCase() : "Unknown";
        document.getElementById('chapter-name').innerText = chName || "Unknown Chapter";

        const container = document.getElementById('image-container');
        
        if (mangaId && chName && chapterImages[mangaId] && chapterImages[mangaId][chName]) {
            container.innerHTML = ""; 
            chapterImages[mangaId][chName].forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = "Manga Page";
                img.onerror = () => img.style.display = 'none'; // ပုံပျက်နေရင် ဖျောက်ထားမယ်
                container.appendChild(img);
            });
        } else {
            container.innerHTML = "<p style='padding:50px;'>Images not found. Please check ID and Chapter name.</p>";
        }

        document.getElementById('next-btn').onclick = (e) => {
            e.preventDefault();
            alert("Coming Soon!");
        };
    </script>
</body>
</html>
